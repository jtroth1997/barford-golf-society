<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin | Barford Golf Society</title>
  <link rel="stylesheet" href="styles.css" />
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>

<body class="bg-gray-50 font-sans">
  <div class="container mx-auto p-6">
    <h1 class="text-3xl font-bold text-green-800 mb-6">Admin Login</h1>

    <!-- LOGIN SECTION -->
    <div id="loginSection" class="bg-white p-6 rounded-xl shadow-md w-full max-w-md mx-auto">
      <label class="block mb-2 font-semibold">Enter Admin Password</label>
      <input id="adminPassword" type="password" placeholder="Enter password..." 
             class="border rounded w-full p-2 mb-4 focus:outline-green-700" />
      <button id="loginBtn" 
              class="bg-green-700 hover:bg-green-800 text-white font-semibold py-2 px-4 rounded w-full">
        Login
      </button>
      <p id="loginError" class="text-red-600 mt-3 hidden">Incorrect password. Please try again.</p>
    </div>

    <!-- ADMIN DASHBOARD -->
    <div id="adminContent" class="hidden mt-6">
      <h2 class="text-2xl font-bold text-green-800 mb-4">Admin Dashboard</h2>
      <p class="text-gray-700 mb-4">Welcome to the Admin area. Choose a section below.</p>

      <div class="flex gap-4 mb-6">
        <button id="rsvpManagerBtn" 
                class="bg-green-600 hover:bg-green-700 text-white py-2 px-4 rounded">
          RSVP Manager
        </button>
        <button id="teeTimeBtn" 
                class="bg-blue-600 hover:bg-blue-700 text-white py-2 px-4 rounded">
          Tee Time Organiser
        </button>
      </div>

      <!-- RSVP SECTION -->
      <div id="rsvpSection" class="hidden">
        <h3 class="text-xl font-bold mb-3">RSVP Manager</h3>
        <select id="eventSelectRSVP" class="border p-2 rounded mb-3"></select>
        <div id="rsvpTable" class="bg-white rounded-lg shadow p-4"></div>
      </div>

      <!-- TEE TIME SECTION -->
      <div id="teeSection" class="hidden">
        <h3 class="text-xl font-bold mb-3">Tee Time Organiser (Password Protected)</h3>
        <label class="block mb-2 font-semibold">Enter Tee Time Password:</label>
        <input id="teePassword" type="password" placeholder="Enter password..." 
               class="border rounded w-full p-2 mb-3 focus:outline-green-700" />
        <button id="teeLoginBtn" 
                class="bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded">
          Access Tee Time Organiser
        </button>
        <p id="teeError" class="text-red-600 mt-3 hidden">Incorrect password. Please try again.</p>

        <div id="teeContent" class="hidden mt-6">
          <h4 class="text-lg font-semibold text-green-700 mb-2">Tee Time Generator</h4>
          <label>Event:</label>
          <select id="eventSelect" class="border p-2 rounded mb-2"></select><br />
          <label>First Tee Time:</label>
          <input type="time" id="startTime" class="border p-2 rounded mb-2" value="09:00" /><br />
          <label>Interval (minutes):</label>
          <input type="number" id="interval" class="border p-2 rounded mb-2 w-20" value="8" /><br />
          <button id="generateBtn" 
                  class="bg-green-600 hover:bg-green-700 text-white font-semibold py-2 px-4 rounded">
            Generate Tee Times
          </button>
          <div id="teeTimesDisplay" class="mt-6 bg-white p-4 rounded shadow"></div>
        </div>
      </div>
    </div>
  </div>

  <script>
    const SUPABASE_URL = "https://tzzkgfehtnuizamzlbgr.supabase.co";
    const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InR6emtnZmVodG51aXphbXpsYmdyIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjI0MzY5ODAsImV4cCI6MjA3ODAxMjk4MH0.2mf4RMbJJvPo0NApywlrDyHuqAMfMyEWxgOS2ZSP4KQ";
    const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
    const ADMIN_PW = "westbrom1997";
    const TEE_PW = "oxford1";

    // === LOGIN ===
    const loginBtn = document.getElementById("loginBtn");
    const adminPassword = document.getElementById("adminPassword");
    const loginError = document.getElementById("loginError");
    const loginSection = document.getElementById("loginSection");
    const adminContent = document.getElementById("adminContent");

    loginBtn.addEventListener("click", () => {
      if (adminPassword.value.trim() === ADMIN_PW) {
        loginSection.classList.add("hidden");
        adminContent.classList.remove("hidden");
        loadEvents();
      } else {
        loginError.classList.remove("hidden");
        setTimeout(() => loginError.classList.add("hidden"), 2000);
      }
    });

    // === SECTION SWITCHING ===
    document.getElementById("rsvpManagerBtn").addEventListener("click", () => {
      document.getElementById("rsvpSection").classList.remove("hidden");
      document.getElementById("teeSection").classList.add("hidden");
    });

    document.getElementById("teeTimeBtn").addEventListener("click", () => {
      document.getElementById("teeSection").classList.remove("hidden");
      document.getElementById("rsvpSection").classList.add("hidden");
    });

    // === TEE TIME LOGIN ===
    const teeLoginBtn = document.getElementById("teeLoginBtn");
    const teePassword = document.getElementById("teePassword");
    const teeError = document.getElementById("teeError");
    const teeContent = document.getElementById("teeContent");

    teeLoginBtn.addEventListener("click", () => {
      if (teePassword.value.trim() === TEE_PW) {
        teeError.classList.add("hidden");
        teeContent.classList.remove("hidden");
      } else {
        teeError.classList.remove("hidden");
        setTimeout(() => teeError.classList.add("hidden"), 2000);
      }
    });

    // === LOAD EVENTS ===
    async function loadEvents() {
      const { data, error } = await supabase.from("events").select("*");
      if (error) return console.error(error);

      const eventSelect = document.getElementById("eventSelect");
      const eventSelectRSVP = document.getElementById("eventSelectRSVP");

      data.forEach(ev => {
        const opt = document.createElement("option");
        opt.value = ev.id;
        opt.textContent = `${ev.name} (${ev.date})`;
        eventSelect.appendChild(opt.cloneNode(true));
        eventSelectRSVP.appendChild(opt);
      });

      eventSelectRSVP.addEventListener("change", loadRSVPs);
    }

    // === LOAD RSVPS ===
    async function loadRSVPs() {
      const eventId = document.getElementById("eventSelectRSVP").value;
      const { data, error } = await supabase.from("rsvps").select("*").eq("event_id", eventId);
      if (error) return console.error(error);

      const table = document.getElementById("rsvpTable");
      table.innerHTML = `
        <table class="w-full text-left border">
          <thead><tr class="bg-gray-100">
            <th class="p-2 border">Name</th>
            <th class="p-2 border">Phone</th>
            <th class="p-2 border">Attending</th>
            <th class="p-2 border">Buggy</th>
            <th class="p-2 border">Flexibility</th>
          </tr></thead>
          <tbody>
            ${data.map(r => `
              <tr>
                <td class="border p-2">${r.name}</td>
                <td class="border p-2">${r.phone || ""}</td>
                <td class="border p-2">${r.attending ? "‚úÖ Yes" : "‚ùå No"}</td>
                <td class="border p-2">${r.buggy ? "üõ∫ Yes" : "üö∂‚Äç‚ôÇÔ∏è No"}</td>
                <td class="border p-2">${r.flexibility || ""}</td>
              </tr>
            `).join("")}
          </tbody>
        </table>
      `;
    }

    // === TEE TIME GENERATOR ===
    const generateBtn = document.getElementById("generateBtn");
    generateBtn.addEventListener("click", async () => {
      const eventId = document.getElementById("eventSelect").value;
      const startTime = document.getElementById("startTime").value || "09:00";
      const interval = parseInt(document.getElementById("interval").value || "8");

      const { data: rsvps, error } = await supabase
        .from("rsvps")
        .select("*")
        .eq("event_id", eventId)
        .eq("attending", true);

      if (error || !rsvps?.length) return alert("‚ö†Ô∏è No RSVPs found for this event.");

      let buggy = rsvps.filter(r => r.buggy);
      let walkers = rsvps.filter(r => !r.buggy);

      const needsBuggy = buggy.filter(r => r.flexibility?.toLowerCase().includes("need"));
      const happyToWalk = buggy.filter(r => r.flexibility?.toLowerCase().includes("happy"));
      buggy = [...needsBuggy, ...happyToWalk];

      const buggyPairs = [];
      for (let i = 0; i < buggy.length; i += 2) {
        const pair = buggy.slice(i, i + 2);
        if (pair.length === 2) {
          buggyPairs.push(pair);
        } else if (pair.length === 1) {
          if (pair[0].flexibility?.toLowerCase().includes("happy")) {
            walkers.push(pair[0]);
          } else {
            buggyPairs.push(pair);
          }
        }
      }

      const teeTimes = [];
      let currentTime = startTime;
      let groupNum = 1;

      const addMinutes = (time, mins) => {
        const [h, m] = time.split(":").map(Number);
        const d = new Date();
        d.setHours(h, m + mins);
        return d.toTimeString().slice(0, 5);
      };

      // Buggy groups
      let flatBuggyPlayers = buggyPairs.flat();
      for (let i = 0; i < flatBuggyPlayers.length; i += 4) {
        const group = flatBuggyPlayers.slice(i, i + 4);
        teeTimes.push({ event_id: eventId, group_number: groupNum++, tee_time: currentTime, players: group.map(p => p.name) });
        currentTime = addMinutes(currentTime, interval);
      }

      // Walkers
      while (walkers.length > 0) {
        const groupSize = walkers.length === 3 || walkers.length % 4 === 3 ? 3 : 4;
        const group = walkers.splice(0, groupSize);
        teeTimes.push({ event_id: eventId, group_number: groupNum++, tee_time: currentTime, players: group.map(p => p.name) });
        currentTime = addMinutes(currentTime, interval);
      }

      await supabase.from("tee_times").delete().eq("event_id", eventId);
      await supabase.from("tee_times").insert(teeTimes);
      alert("‚úÖ Tee times generated successfully!");
      displayTeeTimes(eventId);
    });

    async function displayTeeTimes(eventId) {
      const { data, error } = await supabase.from("tee_times").select("*").eq("event_id", eventId).order("group_number");
      if (error) return console.error(error);

      const display = document.getElementById("teeTimesDisplay");
      display.innerHTML = "<h3 class='font-bold text-green-800 mb-3'>Generated Tee Times</h3>" +
        data.map(g => `
          <div class='border-b py-2'>
            <strong>Group ${g.group_number} ‚Äî ${g.tee_time}</strong><br>
            ${g.players.join(", ")}
          </div>
        `).join("");
    }
  </script>
</body>
</html>
