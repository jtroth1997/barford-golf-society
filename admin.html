<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin | Barford Golf Society</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    :root {
      --green: #1f7a47;
      --gold: #f2c94c;
      --light: #f9fafb;
    }
    body { margin: 0; font-family: "Inter", "Segoe UI", sans-serif; background: var(--light); color: #333; }
    header {
      background: linear-gradient(90deg, var(--green), #145c30);
      color: var(--gold);
      padding: 1.2rem 1.5rem;
      text-align: center;
      font-weight: 700;
      font-size: 1.6rem;
      box-shadow: 0 2px 6px rgba(0,0,0,0.15);
    }
    main {
      max-width: 960px;
      margin: 2rem auto;
      background: #fff;
      border-radius: 14px;
      padding: 2rem;
      box-shadow: 0 4px 20px rgba(0,0,0,0.08);
    }
    h2 { color: var(--green); margin-bottom: 1rem; }
    h3 { color: var(--green); margin-bottom: .8rem; }
    input, select {
      width: 100%; padding: .6rem; margin-bottom: 1rem;
      border-radius: 8px; border: 1px solid #ccc; font-size: 1rem;
    }
    button {
      cursor: pointer; border: none; padding: .7rem 1.4rem;
      border-radius: 8px; font-size: 1rem; font-weight: 600; transition: .2s;
    }
    .btn-green { background: var(--green); color: #fff; }
    .btn-green:hover { background: #166338; }
    .btn-blue { background: #2d70d5; color: #fff; }
    .btn-blue:hover { background: #1b56a8; }
    .hidden { display: none; }
    table { width: 100%; border-collapse: collapse; margin-top: 1rem; border-radius: 10px; overflow: hidden; }
    th, td { border-bottom: 1px solid #eee; padding: .75rem; text-align: left; }
    th { background: var(--green); color: #fff; font-weight: 600; }
    tr:hover td { background: #f9f9f9; }
    .section {
      background: #fafafa; border-radius: 12px; padding: 1.5rem;
      margin-top: 1.5rem; box-shadow: 0 1px 4px rgba(0,0,0,0.05);
    }
    .note {
      background: #fff8e1; border-left: 4px solid var(--gold);
      padding: 10px 14px; border-radius: 8px; margin-bottom: 1rem;
      color: #7a6500;
    }
  </style>
</head>

<body>
  <header>Barford Golf Society ‚Äî Admin</header>
  <main>
    <!-- LOGIN -->
    <div id="loginSection">
      <h2>Admin Login</h2>
      <input id="adminPassword" type="password" placeholder="Enter admin password..." />
      <button id="loginBtn" class="btn-green">Login</button>
      <p id="loginError" class="text-red-600 hidden">Incorrect password. Try again.</p>
    </div>

    <!-- DASHBOARD -->
    <div id="adminContent" class="hidden">
      <h2>Admin Dashboard</h2>
      <div style="display:flex;gap:1rem;flex-wrap:wrap;margin-bottom:1rem;">
        <button id="rsvpManagerBtn" class="btn-green">RSVP Manager</button>
        <button id="teeTimeBtn" class="btn-blue">Tee Time Organiser</button>
      </div>

      <!-- RSVP MANAGER -->
      <div id="rsvpSection" class="hidden section">
        <h3>RSVPs & Tee Times</h3>
        <select id="eventSelectRSVP"></select>
        <div id="rsvpTable"></div>
      </div>

      <!-- TEE TIME ORGANISER -->
      <div id="teeSection" class="hidden section">
        <h3>Tee Time Organiser</h3>
        <input id="teePassword" type="password" placeholder="Enter organiser password..." />
        <button id="teeLoginBtn" class="btn-blue">Access Tee Time Organiser</button>
        <p id="teeError" class="text-red-600 hidden">Incorrect password. Try again.</p>

        <div id="teeContent" class="hidden mt-4">
          <div class="note">Any buggy pairs should contact each other to organise their buggy directly.</div>
          <label>Event:</label>
          <select id="eventSelect"></select>
          <label>First Tee Time:</label>
          <input type="time" id="startTime" value="09:00" />
          <label>Interval (minutes):</label>
          <input type="number" id="interval" value="8" style="width:80px;" />
          <button id="generateBtn" class="btn-green mt-2">Generate Tee Times</button>
          <div id="teeTimesDisplay" class="mt-4"></div>
        </div>
      </div>
    </div>
  </main>

  <script>
    const SUPABASE_URL = "https://tzzkgfehtnuizamzlbgr.supabase.co";
    const SUPABASE_KEY =
      "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InR6emtnZmVodG51aXphbXpsYmdyIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjI0MzY5ODAsImV4cCI6MjA3ODAxMjk4MH0.2mf4RMbJJvPo0NApywlrDyHuqAMfMyEWxgOS2ZSP4KQ";
    const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
    const ADMIN_PW = "westbrom1997";
    const TEE_PW = "oxford1";

    // LOGIN
    document.getElementById("loginBtn").addEventListener("click", async () => {
      const pass = document.getElementById("adminPassword").value.trim();
      if (pass === ADMIN_PW) {
        document.getElementById("loginSection").classList.add("hidden");
        document.getElementById("adminContent").classList.remove("hidden");
        await loadEvents();
        // Load default data for first event automatically
        const first = document.getElementById("eventSelectRSVP");
        if (first.value) loadRSVPsAndGroups();
      } else {
        const e = document.getElementById("loginError");
        e.classList.remove("hidden");
        setTimeout(() => e.classList.add("hidden"), 2000);
      }
    });

    // SWITCH SECTIONS
    document.getElementById("rsvpManagerBtn").addEventListener("click", () => {
      document.getElementById("rsvpSection").classList.remove("hidden");
      document.getElementById("teeSection").classList.add("hidden");
    });
    document.getElementById("teeTimeBtn").addEventListener("click", () => {
      document.getElementById("teeSection").classList.remove("hidden");
      document.getElementById("rsvpSection").classList.add("hidden");
    });

    // TEE PASSWORD
    document.getElementById("teeLoginBtn").addEventListener("click", () => {
      const pass = document.getElementById("teePassword").value.trim();
      if (pass === TEE_PW) {
        document.getElementById("teeError").classList.add("hidden");
        document.getElementById("teeContent").classList.remove("hidden");
      } else {
        const e = document.getElementById("teeError");
        e.classList.remove("hidden");
        setTimeout(() => e.classList.add("hidden"), 2000);
      }
    });

    // LOAD EVENTS
    async function loadEvents() {
      const { data, error } = await supabase.from("events").select("*");
      if (error) { console.error(error); return; }

      const eventSelectRSVP = document.getElementById("eventSelectRSVP");
      const eventSelect = document.getElementById("eventSelect");
      eventSelectRSVP.innerHTML = "";
      eventSelect.innerHTML = "";

      data.forEach(ev => {
        const opt = document.createElement("option");
        opt.value = ev.id;
        opt.textContent = `${ev.name} (${ev.date})`;
        eventSelectRSVP.appendChild(opt.cloneNode(true));
        eventSelect.appendChild(opt);
      });

      // Make sure dropdown change triggers reload
      eventSelectRSVP.addEventListener("change", loadRSVPsAndGroups);
    }

    // LOAD RSVP + GROUP INFO
    async function loadRSVPsAndGroups() {
      const eventId = document.getElementById("eventSelectRSVP").value;
      if (!eventId) return;

      const { data: rsvps, error: err1 } = await supabase
        .from("rsvps")
        .select("*")
        .eq("event_id", eventId);
      const { data: teeTimes, error: err2 } = await supabase
        .from("tee_times")
        .select("*")
        .eq("event_id", eventId);

      if (err1 || err2) { console.error(err1 || err2); return; }

      const table = document.getElementById("rsvpTable");
      if (!rsvps.length) {
        table.innerHTML = "<p>No RSVPs found for this event.</p>";
        return;
      }

      const rows = rsvps.map(rsvp => {
        const group = teeTimes.find(t => (t.players || []).join(",").includes(rsvp.name));
        return {
          name: rsvp.name,
          phone: rsvp.phone || "",
          attending: rsvp.attending ? "‚úÖ" : "‚ùå",
          buggy: rsvp.buggy ? "üõ∫" : "üö∂‚Äç‚ôÇÔ∏è",
          flexibility: rsvp.flexibility || "",
          group_number: group ? group.group_number : "-",
          tee_time: group ? group.tee_time : "-"
        };
      });

      table.innerHTML = `
        <table>
          <thead>
            <tr>
              <th>Name</th><th>Phone</th><th>Attending</th>
              <th>Buggy</th><th>Flexibility</th>
              <th>Group</th><th>Tee Time</th>
            </tr>
          </thead>
          <tbody>
            ${rows.map(r => `
              <tr>
                <td>${r.name}</td><td>${r.phone}</td>
                <td>${r.attending}</td><td>${r.buggy}</td>
                <td>${r.flexibility}</td><td>${r.group_number}</td><td>${r.tee_time}</td>
              </tr>`).join("")}
          </tbody>
        </table>`;
    }

    // GENERATE TEE TIMES
    document.getElementById("generateBtn").addEventListener("click", async () => {
      const eventId = document.getElementById("eventSelect").value;
      const start = document.getElementById("startTime").value;
      const interval = parseInt(document.getElementById("interval").value);
      const { data: rsvps, error } = await supabase
        .from("rsvps").select("*").eq("event_id", eventId).eq("attending", true);
      if (error || !rsvps?.length) return alert("No RSVPs found.");

      const buggy = rsvps.filter(r => r.buggy);
      const walkers = rsvps.filter(r => !r.buggy);
      const needs = buggy.filter(r => r.flexibility?.toLowerCase().includes("need"));
      const happy = buggy.filter(r => r.flexibility?.toLowerCase().includes("happy"));
      let buggyFinal = [...needs];
      let walkerList = [...walkers];

      let pending = [...happy];
      while (pending.length > 1) buggyFinal.push(pending.splice(0, 2));
      if (pending.length === 1) walkerList.push(pending[0]);

      buggyFinal = buggyFinal.flatMap(p => Array.isArray(p) ? [p] : [[p]]);
      const buggyGroups = [];
      let pool = buggyFinal.flat();
      while (pool.length > 0) buggyGroups.push(pool.splice(0, 4));

      const walkerGroups = [];
      let w = [...walkerList];
      while (w.length > 0) {
        const size = w.length % 4 === 3 ? 3 : 4;
        walkerGroups.push(w.splice(0, size));
      }

      const allGroups = [...buggyGroups, ...walkerGroups];
      let current = start;
      const addMins = (t, m) => {
        const [h, mi] = t.split(":").map(Number);
        const d = new Date();
        d.setHours(h, mi + m);
        return d.toTimeString().slice(0, 5);
      };

      const teeTimes = allGroups.map((g, i) => {
        const res = {
          event_id: eventId,
          group_number: i + 1,
          tee_time: current,
          players: g.map(p => `${p.name}${p.buggy ? ` (${p.phone || ""})` : ""}`)
        };
        current = addMins(current, interval);
        return res;
      });

      await supabase.from("tee_times").delete().eq("event_id", eventId);
      await supabase.from("tee_times").insert(teeTimes);
      alert("‚úÖ Tee times generated successfully!");
      loadRSVPsAndGroups();
    });
  </script>
</body>
</html>
