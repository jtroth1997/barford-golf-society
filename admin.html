<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin | Barford Golf Society</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    :root {
      --green: #005a2b;
      --gold: #d4af37;
      --light-bg: #f7f7f5;
      --white: #fff;
      --danger: #b22222;
    }
    body {
      font-family: "Inter", sans-serif;
      margin: 0;
      background: var(--light-bg);
      color: #1b1b1b;
    }
    header {
      background: var(--green);
      color: var(--gold);
      text-align: center;
      padding: 20px;
      font-size: 1.6rem;
      font-weight: 700;
    }
    .container {
      max-width: 1000px;
      margin: 40px auto;
      background: var(--white);
      border-radius: 12px;
      padding: 30px;
      box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
    }
    h2 {
      color: var(--green);
      margin-top: 0;
    }
    button {
      background: var(--green);
      color: #fff;
      border: none;
      border-radius: 6px;
      padding: 10px 16px;
      font-weight: 600;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover { background: #087d3b; }
    button.danger { background: var(--danger); }
    select, input[type=password] {
      padding: 8px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-family: inherit;
    }
    .hidden { display: none; }
    .tt-group {
      background: #f8f8f8;
      padding: 12px;
      border-radius: 8px;
      margin-bottom: 10px;
    }
    .tt-time {
      font-weight: 600;
      color: var(--green);
    }
    .small {
      font-size: 0.9rem;
      color: #666;
    }
    footer {
      text-align: center;
      color: var(--gold);
      margin-top: 40px;
      padding: 20px;
      background: var(--green);
    }
  </style>
</head>
<body>

<header>Barford Golf Society — Admin Panel</header>

<div class="container" id="loginSection">
  <h2>Admin Access</h2>
  <p>Enter password to access management tools.</p>
  <input type="password" id="adminPw" placeholder="Enter password">
  <button id="unlockAdmin">Unlock</button>
</div>

<div class="container hidden" id="mainSection">
  <h2>Tee Time Organiser</h2>

  <p class="small">
    Use this tool to generate tee times automatically from RSVP data.
    Buggies go first, then 3- or 4-balls as needed.
  </p>

  <div>
    <label>Select Event:</label>
    <select id="teeEventSelect"></select>
  </div>

  <div style="margin-top:15px;">
    <button id="generateTeeTimes">Generate Tee Times</button>
    <button id="saveTeeTimes" class="danger hidden">Save to Supabase</button>
  </div>

  <div id="teePreview" style="margin-top:30px;"></div>
</div>

<footer>© 2025 Barford Golf Society</footer>

<script>
/* ========== CONFIG ========== */
const SUPABASE_URL = "https://tzzkgfehtnuizamzlbgr.supabase.co";
const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InR6emtnZmVodG51aXphbXpsYmdyIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjI0MzY5ODAsImV4cCI6MjA3ODAxMjk4MH0.2mf4RMbJJvPo0NApywlrDyHuqAMfMyEWxgOS2ZSP4KQ";
const ADMIN_PASSWORD = "westbrom1997";
const TEE_PASSWORD = "oxford1";
const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

/* ========== ELEMENTS ========== */
const loginSection = document.getElementById("loginSection");
const mainSection = document.getElementById("mainSection");
const adminPw = document.getElementById("adminPw");
const unlockAdmin = document.getElementById("unlockAdmin");
const teeEventSelect = document.getElementById("teeEventSelect");
const generateBtn = document.getElementById("generateTeeTimes");
const saveBtn = document.getElementById("saveTeeTimes");
const teePreview = document.getElementById("teePreview");

let teeSheetCache = [];

/* ========== LOGIN ========== */
unlockAdmin.addEventListener("click", () => {
  const pw = adminPw.value.trim();
  if (pw === ADMIN_PASSWORD) {
    loginSection.classList.add("hidden");
    mainSection.classList.remove("hidden");
    loadEvents();
  } else if (pw === TEE_PASSWORD) {
    loginSection.classList.add("hidden");
    mainSection.classList.remove("hidden");
    loadEvents();
  } else {
    alert("Incorrect password.");
  }
});

/* ========== LOAD EVENTS ========== */
async function loadEvents() {
  const { data, error } = await supabase.from("events").select("id, name, date").order("date");
  if (error) {
    console.error(error);
    alert("Error loading events.");
    return;
  }

  teeEventSelect.innerHTML = data.map(e => `<option value="${e.id}">${e.name} — ${e.date}</option>`).join("");
}

/* ========== GENERATE TEE TIMES ========== */
generateBtn.addEventListener("click", async () => {
  const eventId = parseInt(teeEventSelect.value, 10);
  if (!eventId) return alert("Select an event first.");

  const { data: rsvps, error } = await supabase
    .from("rsvps")
    .select("name, buggy, flexible, phone")
    .eq("event_id", eventId)
    .eq("attend", true);

  if (error) {
    console.error(error);
    alert("Error fetching RSVPs.");
    return;
  }

  // Group by buggy status
  const buggyPlayers = rsvps.filter(r => r.buggy === true);
  const walkers = rsvps.filter(r => !r.buggy);

  // Pair buggy players
  const buggyPairs = [];
  while (buggyPlayers.length >= 2) {
    buggyPairs.push(buggyPlayers.splice(0, 2));
  }
  if (buggyPlayers.length === 1) {
    const lone = buggyPlayers.pop();
    const flexibleWalker = walkers.find(w => w.flexible === true);
    if (flexibleWalker) {
      buggyPairs.push([lone, flexibleWalker]);
      walkers.splice(walkers.indexOf(flexibleWalker), 1);
    } else {
      walkers.push(lone);
    }
  }

  // Combine all players (buggies first)
  const allGroups = [...buggyPairs, ...chunkArray(walkers, 4)];

  // Assign tee times (8 min apart)
  const start = new Date();
  start.setHours(9, 0, 0);
  const teeSheet = allGroups.map((group, i) => {
    const time = new Date(start.getTime() + i * 8 * 60000)
      .toTimeString()
      .substring(0, 5);
    return {
      groupNumber: i + 1,
      time,
      players: group.map(p => p.name)
    };
  });

  teeSheetCache = teeSheet;
  renderTeePreview();
  saveBtn.classList.remove("hidden");
});

/* ========== HELPER ========== */
function chunkArray(arr, size) {
  const res = [];
  for (let i = 0; i < arr.length; i += size) res.push(arr.slice(i, i + size));
  return res;
}

/* ========== RENDER PREVIEW (Buggy = Show Phones) ========== */
async function renderTeePreview() {
  if (!teeSheetCache.length) {
    teePreview.innerHTML = "<p class='small'>No tee times generated yet.</p>";
    return;
  }

  const eventId = parseInt(teeEventSelect.value, 10);

  const { data: rsvpData, error } = await supabase
    .from("rsvps")
    .select("name, buggy, phone")
    .eq("event_id", eventId);

  if (error) {
    console.error(error);
    teePreview.innerHTML = "<p class='small'>Error loading player contact info.</p>";
    return;
  }

  let html = "<h4>Proposed Tee Times</h4>";

  teeSheetCache.forEach(g => {
    const playerData = g.players.map(pName => rsvpData.find(r => r.name === pName) || {});
    const isBuggyGroup = playerData.every(p => p.buggy === true);

    const playerLine = playerData.map(p => {
      if (isBuggyGroup && p.phone) return `${p.name} (${p.phone})`;
      return p.name;
    }).join(", ");

    html += `
      <div class="tt-group">
        <div class="tt-time">Group ${g.groupNumber} — ${g.time}</div>
        <div>${playerLine}</div>
      </div>
    `;
  });

  teePreview.innerHTML = html;
}

/* ========== SAVE TO SUPABASE ========== */
saveBtn.addEventListener("click", async () => {
  const eventId = parseInt(teeEventSelect.value, 10);
  if (!teeSheetCache.length) return alert("No tee times generated.");

  for (const g of teeSheetCache) {
    const { error } = await supabase.from("tee_times").insert({
      event_id: eventId,
      group_number: g.groupNumber,
      tee_time: g.time,
      players: g.players,
      created_at: new Date().toISOString()
    });
    if (error) {
      console.error(error);
      alert("Error saving tee times.");
      return;
    }
  }
  alert("✅ Tee times saved to Supabase!");
});
</script>
</body>
</html>
