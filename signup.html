<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Sign Up | Barford Golf Society</title>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --accent: #d4af37;
      --accent-light: #f5e29d;
      --dark: #1a1a1a;
      --white: #ffffff;
      --gray: #666666;
      --background: #f5f9fc;
      --radius: 14px;
      --bigShadow: 0 12px 40px rgba(0, 0, 0, 0.1);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: "Inter", sans-serif;
      background: var(--background);
      color: var(--dark);
    }

    /* HEADER */
    .site-header {
      background: var(--white);
      padding: 18px 24px;
      position: sticky;
      top: 0;
      z-index: 1000;
      border-bottom: 1px solid #ddd;
      box-shadow: 0 2px 8px rgba(0,0,0,0.06);
    }

    .header-container {
      max-width: 1200px;
      margin: 0 auto;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      gap: 12px;
    }

    .site-title {
      display: flex;
      gap: .3rem;
      align-items: baseline;
    }

    .site-title span:first-child {
      font-family: 'Playfair Display', serif;
      font-size: 2.4rem;
      font-weight: 700;
      color: var(--accent);
    }

    .site-title span:last-child {
      font-size: 1.7rem;
      font-weight: 600;
      text-transform: uppercase;
      color: var(--accent);
    }

    .site-nav ul {
      list-style: none;
      display: flex;
      gap: 16px;
    }

    .site-nav a {
      text-decoration: none;
      font-weight: 600;
      color: var(--dark);
    }

    .site-nav a:hover,
    .site-nav a.active {
      color: var(--accent);
    }

    .container {
      max-width: 500px;
      margin: 80px auto;
      padding: 0 20px;
      text-align: center;
    }

    h2 {
      color: var(--accent);
      margin-bottom: 20px;
    }

    form {
      background: #fff;
      padding: 24px;
      border-radius: 14px;
      box-shadow: var(--bigShadow);
    }

    input {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      border: 2px solid #ddd;
      border-radius: 8px;
      font-size: 1rem;
    }

    button {
      background: var(--accent);
      border: none;
      padding: 12px 24px;
      border-radius: 8px;
      font-weight: 700;
      cursor: pointer;
      font-size: 1rem;
      color: var(--dark);
      width: 100%;
      margin-top: 12px;
    }

    .message {
      margin-top: 14px;
      font-size: 1rem;
      color: var(--gray);
    }

    footer {
      text-align: center;
      padding: 30px 0;
      color: var(--gray);
      font-size: .95rem;
    }
  </style>
</head>

<body>

<!-- ✅ HEADER WITH NAV MENU -->
<header class="site-header">
  <div class="header-container">
    <h1 class="site-title">
      <span>Barford</span>
      <span>Golf Society</span>
    </h1>

    <nav class="site-nav">
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="events.html">Events</a></li>
        <li><a href="scores.html">Scores</a></li>
        <li><a href="gallery.html">Gallery</a></li>
        <li><a href="about.html">About Us</a></li>
        <li><a href="signup.html" class="active">Sign Up</a></li>
      </ul>
    </nav>
  </div>
</header>

<!-- ✅ SIGN-UP FORM -->
<div class="container">
  <h2>Join Barford Golf Society</h2>

  <form id="signupForm">
    <input type="text" id="name" placeholder="Full Name" required>
    <input type="email" id="email" placeholder="Email Address" required>
    <input type="text" id="phone" placeholder="Phone Number" required>
    <button type="submit">Submit</button>
  </form>

  <p class="message" id="message"></p>
</div>

<footer>
  <p>© 2025 Barford Golf Society</p>
</footer>

<script type="module">
  import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.39.5/+esm';

  const SUPABASE_URL = 'https://tzzkgfehtnuizamzlbgr.supabase.co';
  const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InR6emtnZmVodG51aXphbXpsYmdyIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjI0MzY5ODAsImV4cCI6MjA3ODAxMjk4MH0.2mf4RMbJJvPo0NApywlrDyHuqAMfMyEWxgOS2ZSP4KQ';

  const supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

  const form = document.getElementById('signupForm');
  const messageEl = document.getElementById('message');

  form.addEventListener('submit', async e => {
    e.preventDefault();

    const name = document.getElementById('name').value.trim();
    const email = document.getElementById('email').value.trim();
    const phone = document.getElementById('phone').value.trim();

    messageEl.textContent = "Submitting...";

    const { data, error } = await supabase
      .from('signups')
      .insert([{ name, email, phone }]);

    if (error) {
      messageEl.textContent = "❌ Error submitting — please try again!";
      console.error("Supabase insert error:", error);
    } else {
      messageEl.textContent = "✅ Thanks for signing up! We'll be in touch.";
      form.reset();
    }
  });
</script>

</body>
</html>
