<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gallery | Barford Golf Society</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --green: #005a2b;
      --gold: #d4af37;
      --ink: #1b1b1b;
      --bg: #f7f7f5;
      --btn-radius: 6px;
      --tile-radius: 12px;
      --shadow: 0 4px 10px rgba(0,0,0,.1);
    }
    body {
      font-family: "Inter", sans-serif;
      background: var(--bg);
      color: var(--ink);
      margin: 0;
      padding: 0;
    }
    .site-header, footer {
      background: var(--green);
      color: #fff;
      padding: 15px 0;
    }
    .header-container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      max-width: 1100px;
      margin: 0 auto;
      padding: 0 20px;
    }
    .site-title { color: var(--gold); font-size: 1.5rem; }
    .site-nav ul { list-style: none; display: flex; gap: 20px; margin: 0; padding: 0; }
    .site-nav a {
      color: #fff;
      text-decoration: none;
      font-weight: 600;
    }
    .site-nav a:hover, .site-nav .active {
      color: var(--gold);
    }

    .banner {
      position: relative;
      width: 100%;
      height: 60vh;
      min-height: 340px;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #000;
    }
    .banner img {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      object-fit: contain;
      opacity: 0;
      transition: opacity 1s ease-in-out;
      cursor: pointer;
    }
    .banner img.active { opacity: 1; }
    .arrow {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      font-size: 2rem;
      color: #fff;
      background: rgba(0,0,0,0.5);
      border-radius: 50%;
      padding: 8px 12px;
      cursor: pointer;
      z-index: 2;
    }
    .arrow.left { left: 20px; }
    .arrow.right { right: 20px; }

    .container {
      max-width: 1100px;
      margin: 40px auto;
      padding: 0 20px;
    }

    .upload-box {
      background: #fff;
      padding: 20px;
      border-radius: var(--tile-radius);
      box-shadow: var(--shadow);
      text-align: center;
    }
    .upload-box h2 {
      color: var(--green);
      margin: 0 0 10px;
    }
    .preview { display: flex; flex-wrap: wrap; gap: 10px; justify-content: center; margin-top: 10px; }
    .preview-item { position: relative; width: 120px; height: 90px; border-radius: 6px; overflow: hidden; }
    .preview-item img { width: 100%; height: 100%; object-fit: cover; }
    .preview-item button {
      position: absolute;
      top: 4px;
      right: 4px;
      background: rgba(0,0,0,0.6);
      color: #fff;
      border: none;
      border-radius: 50%;
      width: 22px;
      height: 22px;
      cursor: pointer;
    }
    .btn {
      background: var(--green);
      color: #fff;
      border: none;
      border-radius: var(--btn-radius);
      padding: 10px 16px;
      font-weight: 700;
      cursor: pointer;
      margin-top: 10px;
    }

    .gallery-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 16px;
      margin-top: 30px;
    }
    .tile {
      background: #fff;
      border-radius: var(--tile-radius);
      box-shadow: var(--shadow);
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }
    .tile img {
      width: 100%;
      height: 180px;
      object-fit: cover;
      cursor: pointer;
    }
    .tile .tile-actions {
      padding: 10px;
      display: flex;
      justify-content: center;
    }
    .btn.red {
      background: #b22222;
    }

    footer {
      text-align: center;
      padding: 20px;
      margin-top: 40px;
      color: var(--gold);
    }
  </style>
</head>
<body>
  <header class="site-header">
    <div class="header-container">
      <h1 class="site-title">Barford Golf Society</h1>
      <nav class="site-nav">
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="events.html">Events</a></li>
          <li><a href="scores.html">Scores</a></li>
          <li><a href="gallery.html" class="active">Gallery</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <div class="banner" id="banner">
    <div class="arrow left" onclick="prevSlide()">❮</div>
    <div class="arrow right" onclick="nextSlide()">❯</div>
  </div>

  <div class="container">
    <div class="upload-box">
      <h2>Upload Photos</h2>
      <input type="file" id="fileInput" accept="image/*" multiple>
      <div class="preview" id="preview"></div>
      <button class="btn" id="uploadBtn" style="display:none">Approve Uploads</button>
    </div>

    <h3 style="color: var(--green); text-align: center; margin-top: 32px;">Gallery</h3>
    <div class="gallery-grid" id="galleryGrid"></div>
  </div>

  <footer><p>© 2025 Barford Golf Society</p></footer>

  <script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';
    const supabase = createClient(
      'https://tzzkgfehtnuizamzlbgr.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InR6emtnZmVodG51aXphbXpsYmdyIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjI0MzY5ODAsImV4cCI6MjA3ODAxMjk4MH0.2mf4RMbJJvPo0NApywlrDyHuqAMfMyEWxgOS2ZSP4KQ'
    );

    const BUCKET = 'gallery-images';
    const PATH = 'uploads/';
    const DELETE_ENDPOINT = 'https://tzzkgfehtnuizamzlbgr.supabase.co/functions/v1/smart-task';
    const ADMIN_PASSWORD = 'westbrom1997';

    let gallery = [], currentIndex = 0;
    const banner = document.getElementById('banner');
    const grid = document.getElementById('galleryGrid');
    const preview = document.getElementById('preview');
    const uploadBtn = document.getElementById('uploadBtn');
    let previewFiles = [];

    async function loadGallery() {
      const { data, error } = await supabase.storage.from(BUCKET).list(PATH);
      if (error) return console.error(error);

      gallery = data.filter(file => !file.name.endsWith('/')).map(file => ({
        path: PATH + file.name,
        url: supabase.storage.from(BUCKET).getPublicUrl(PATH + file.name).data.publicUrl
      }));

      renderSlideshow();
      renderGrid();
    }

    function renderSlideshow() {
      banner.querySelectorAll('img').forEach(img => img.remove());
      gallery.forEach((imgObj, i) => {
        const img = document.createElement('img');
        img.src = imgObj.url;
        img.classList.toggle('active', i === currentIndex);
        img.addEventListener('click', () => openLightbox(i));
        banner.appendChild(img);
      });
    }

    function nextSlide() {
      currentIndex = (currentIndex + 1) % gallery.length;
      updateActiveSlide();
    }
    function prevSlide() {
      currentIndex = (currentIndex - 1 + gallery.length) % gallery.length;
      updateActiveSlide();
    }
    function updateActiveSlide() {
      banner.querySelectorAll('img').forEach((img, i) =>
        img.classList.toggle('active', i === currentIndex)
      );
    }
    setInterval(nextSlide, 6000);

    function renderGrid() {
      grid.innerHTML = '';
      gallery.forEach((imgObj, i) => {
        const tile = document.createElement('div');
        tile.className = 'tile';

        const img = document.createElement('img');
        img.src = imgObj.url;

        const actions = document.createElement('div');
        actions.className = 'tile-actions';

        const delBtn = document.createElement('button');
        delBtn.className = 'btn red';
        delBtn.textContent = 'Delete';
        delBtn.onclick = () => requestDelete(i);

        actions.appendChild(delBtn);
        tile.appendChild(img);
        tile.appendChild(actions);
        grid.appendChild(tile);
      });
    }

    async function requestDelete(index) {
      const confirmed = confirm('Delete this photo?');
      if (!confirmed) return;

      const pw = prompt('Enter admin password:');
      if (pw !== ADMIN_PASSWORD) return alert('Wrong password');

      const res = await fetch(DELETE_ENDPOINT, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ path: gallery[index].path })
      });

      if (!res.ok) {
        alert('Delete failed.');
        console.error(await res.text());
        return;
      }

      gallery.splice(index, 1);
      renderSlideshow();
      renderGrid();
    }

    document.getElementById('fileInput').addEventListener('change', (e) => {
      preview.innerHTML = '';
      previewFiles = Array.from(e.target.files);
      previewFiles.forEach((file, i) => {
        const reader = new FileReader();
        reader.onload = () => {
          const item = document.createElement('div');
          item.className = 'preview-item';

          const img = document.createElement('img');
          img.src = reader.result;

          const btn = document.createElement('button');
          btn.textContent = '×';
          btn.onclick = () => {
            previewFiles.splice(i, 1);
            item.remove();
            uploadBtn.style.display = previewFiles.length ? 'inline-block' : 'none';
          };

          item.appendChild(img);
          item.appendChild(btn);
          preview.appendChild(item);
        };
        reader.readAsDataURL(file);
      });
      uploadBtn.style.display = previewFiles.length ? 'inline-block' : 'none';
    });

    uploadBtn.addEventListener('click', async () => {
      for (const file of previewFiles) {
        const filePath = PATH + Date.now() + '_' + file.name;
        const { error } = await supabase.storage.from(BUCKET).upload(filePath, file);
        if (error) {
          alert('Upload failed');
          console.error(error);
          return;
        }
      }
      preview.innerHTML = '';
      previewFiles = [];
      uploadBtn.style.display = 'none';
      loadGallery();
      alert('Photos uploaded!');
    });

    loadGallery();
    window.nextSlide = nextSlide;
    window.prevSlide = prevSlide;
  </script>
</body>
</html>
