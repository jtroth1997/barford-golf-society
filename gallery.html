<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF‑8" />
  <meta name="viewport" content="width=device-width, initial‑scale=1.0" />
  <title>Gallery | Barford Golf Society</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --green: #005a2b;
      --gold: #d4af37;
      --ink: #1b1b1b;
      --bg: #f7f7f5;
      --btn-radius: 6px;
      --tile-radius: 12px;
      --shadow: 0 4px 10px rgba(0,0,0,.1);
    }
    body {
      margin:0;
      font-family:"Inter",sans-serif;
      background: var(--bg);
      color: var(--ink);
    }
    .site-header, footer {
      background: var(--green);
      color: #fff;
      padding: 15px 0;
    }
    .header-container {
      display:flex;
      justify-content:space-between;
      align-items:center;
      max-width:1100px;
      margin:0 auto;
      padding:0 20px;
    }
    .site-title {
      color: var(--gold);
      margin:0;
      font-size:1.5rem;
    }
    .site-nav ul {
      list-style:none;
      display:flex;
      gap:20px;
      margin:0;
      padding:0;
    }
    .site-nav a {
      color:#fff;
      text-decoration:none;
      font-weight:600;
      transition:color .2s;
    }
    .site-nav a:hover, .site-nav .active {
      color: var(--gold);
    }

    .banner {
      position: relative;
      width:100%;
      height:60vh;
      min-height:340px;
      background:#000;
      overflow:hidden;
      display:flex;
      align-items:center;
      justify-content:center;
    }
    .banner img {
      position:absolute;
      inset:0;
      width:100%;
      height:100%;
      object-fit:contain;
      opacity:0;
      transition:opacity 1s ease-in-out;
      cursor:pointer;
    }
    .banner img.active {
      opacity:1;
    }
    .arrow {
      position:absolute;
      top:50%;
      transform:translateY(-50%);
      font-size:2.2rem;
      color:#fff;
      background:rgba(0,0,0,0.45);
      border-radius:50%;
      padding:8px 14px;
      cursor:pointer;
      user-select:none;
      z-index:10;
    }
    .arrow.left { left:20px; }
    .arrow.right { right:20px; }
    .arrow:hover { background:rgba(0,0,0,0.75); }

    .container {
      max-width:1100px;
      margin:40px auto;
      padding:0 20px;
    }
    .upload-box {
      background:#fff;
      padding:20px;
      border-radius:var(--tile‑radius);
      box-shadow:var(--shadow);
      text-align:center;
    }
    .upload-box h2 {
      color:var(--green);
      margin:0 0 10px;
    }
    .preview {
      display:flex;
      flex-wrap:wrap;
      gap:10px;
      justify-content:center;
      margin-top:12px;
    }
    .preview-item {
      position:relative;
      width:150px;
      height:100px;
      overflow:hidden;
      border-radius:var(--tile-radius/2);
      box-shadow:0 2px 6px rgba(0,0,0,.08);
    }
    .preview-item img {
      width:100%;
      height:100%;
      object-fit:cover;
    }
    .preview-item button {
      position:absolute;
      top:4px;
      right:4px;
      background:rgba(0,0,0,0.5);
      border:none;
      color:#fff;
      border-radius:50%;
      width:24px;
      height:24px;
      cursor:pointer;
    }
    .btn {
      background:var(--green);
      color:#fff;
      border:none;
      border-radius:var(--btn-radius);
      padding:10px 16px;
      font-weight:700;
      cursor:pointer;
      transition: filter .2s;
      margin-top:12px;
    }
    .btn:hover { filter: brightness(1.05); }
    .btn.red {
      background: #b22222;
    }
    .gallery-grid {
      display:grid;
      grid-template-columns: repeat(auto-fit, minmax(200px,1fr));
      gap:16px;
      margin-top:28px;
    }
    .tile {
      background:#fff;
      border-radius:var(--tile-radius);
      box-shadow:var(--shadow);
      overflow:hidden;
      display:flex;
      flex-direction:column;
    }
    .tile img {
      width:100%;
      height:180px;
      object-fit:cover;
      cursor:pointer;
    }
    .tile .tile-actions {
      padding:10px;
      display:flex;
      justify-content:center;
      gap:8px;
      border-top:1px solid #eee;
    }
    footer {
      text-align:center;
      color:var(--gold);
      border-top:4px solid var(--gold);
      margin-top:40px;
      padding:20px;
    }
    @media(max-width:600px){
      .banner { height:40vh; }
      .site-title { font-size:1.2rem; }
    }
  </style>
</head>
<body>
  <header class="site-header">
    <div class="header-container">
      <h1 class="site-title">Barford Golf Society</h1>
      <nav class="site-nav">
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="events.html">Events</a></li>
          <li><a href="scores.html">Scores</a></li>
          <li><a href="gallery.html" class="active">Gallery</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <div class="banner" id="banner">
    <div class="arrow left" onclick="prevSlide()">&#10094;</div>
    <div class="arrow right" onclick="nextSlide()">&#10095;</div>
  </div>

  <div class="container">
    <div class="upload-box">
      <h2>Upload Your Golf Photos</h2>
      <input type="file" id="fileInput" accept="image/*" multiple>
      <div class="preview" id="preview"></div>
      <button id="approveBtn" class="btn" style="display:none">Approve Uploads</button>
    </div>

    <h3 style="color: var(--green); text-align:center; margin-top:32px;">Gallery</h3>
    <div class="gallery-grid" id="galleryGrid"></div>
  </div>

  <footer><p>© 2025 Barford Golf Society</p></footer>

  <script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';

    // ==== CONFIG ====
    const SUPABASE_URL = 'https://tzzkgfehtnuizamzlbgr.supabase.co';
    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InR6emtnZmVodG51aXphbXpsYmdyIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjI0MzY5ODAsImV4cCI6MjA3ODAxMjk4MH0.2mf4RMbJJvPo0NApywlrDyHuqAMfMyEWxgOS2ZSP4KQ';
    const BUCKET = 'gallery-images';
    const UPLOAD_PATH = 'uploads/';
    const ADMIN_PASSWORD = 'westbrom1997';

    const supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    // ==== STATE ====
    let gallery = [];
    let currentIndex = 0;
    let previewFiles = [];

    const banner = document.getElementById('banner');
    const previewEl = document.getElementById('preview');
    const approveBtn = document.getElementById('approveBtn');
    const galleryGrid = document.getElementById('galleryGrid');

    // === FUNCTIONS ===
    async function loadGallery() {
      const { data: objects, error } = await supabase.storage.from(BUCKET).list(UPLOAD_PATH, { limit: 1000 });
      if (error) {
        console.error('Error loading gallery:', error);
        return;
      }
      gallery = objects
        .filter(obj => !obj.name.endsWith('/'))
        .map((obj, i) => ({
          path: UPLOAD_PATH + obj.name,
          url: supabase.storage.from(BUCKET).getPublicUrl(UPLOAD_PATH + obj.name).data.publicUrl
        }));
      renderBanner();
      renderGrid();
    }

    function renderBanner() {
      banner.querySelectorAll('img').forEach(n => n.remove());
      if (!gallery.length) {
        const p = document.createElement('p');
        p.textContent = 'No photos yet';
        p.style.color = '#fff';
        p.style.textAlign = 'center';
        banner.appendChild(p);
        return;
      }
      gallery.forEach((item, i) => {
        const img = document.createElement('img');
        img.src = item.url;
        img.classList.toggle('active', i === currentIndex);
        img.addEventListener('click', () => openLightbox(i));
        banner.append(img);
      });
    }

    function nextSlide() {
      if (!gallery.length) return;
      currentIndex = (currentIndex + 1) % gallery.length;
      updateBannerActive();
    }
    function prevSlide() {
      if (!gallery.length) return;
      currentIndex = (currentIndex - 1 + gallery.length) % gallery.length;
      updateBannerActive();
    }
    function updateBannerActive() {
      const imgs = banner.querySelectorAll('img');
      imgs.forEach((img, i) => img.classList.toggle('active', i === currentIndex));
    }
    setInterval(nextSlide, 5000);

    function renderGrid() {
      galleryGrid.innerHTML = '';
      gallery.forEach((item, i) => {
        const tile = document.createElement('div');
        tile.className = 'tile';

        const img = document.createElement('img');
        img.src = item.url;
        img.alt = `Photo ${i+1}`;
        img.addEventListener('click', () => openLightbox(i));

        const actions = document.createElement('div');
        actions.className = 'tile-actions';
        const delBtn = document.createElement('button');
        delBtn.className = 'btn red';
        delBtn.textContent = 'Delete';
        delBtn.addEventListener('click', async e => {
          e.stopPropagation();
          await requestDelete(i);
        });

        actions.append(delBtn);
        tile.append(img);
        tile.append(actions);
        galleryGrid.append(tile);
      });
    }

    async function requestDelete(index) {
      const item = gallery[index];
      const confirmDelete = confirm('Are you sure you want to delete this photo?');
      if (!confirmDelete) return;

      const pw = prompt('Enter admin password to delete this photo:');
      if (pw !== ADMIN_PASSWORD) {
        alert('Wrong password');
        return;
      }

      const { data, error } = await supabase.storage.from(BUCKET).remove([ item.path ]);
      if (error) {
        alert('Delete failed: ' + error.message);
        console.error(error);
        return;
      }

      // Remove from local array and re-render
      gallery.splice(index, 1);
      if (currentIndex >= gallery.length) currentIndex = 0;
      renderBanner();
      renderGrid();
    }

    document.getElementById('fileInput').addEventListener('change', e => {
      previewEl.innerHTML = '';
      previewFiles = Array.from(e.target.files);
      previewFiles.forEach((file, idx) => {
        const reader = new FileReader();
        reader.onload = () => {
          const wrapper = document.createElement('div');
          wrapper.className = 'preview-item';
          const img = document.createElement('img');
          img.src = reader.result;
          wrapper.append(img);
          const btn = document.createElement('button');
          btn.textContent = '×';
          btn.title = 'Remove this photo';
          btn.addEventListener('click', () => {
            previewFiles.splice(idx,1);
            wrapper.remove();
            if (!previewFiles.length) approveBtn.style.display = 'none';
          });
          wrapper.append(btn);
          previewEl.append(wrapper);
        };
        reader.readAsDataURL(file);
      });
      approveBtn.style.display = previewFiles.length ? 'inline-block' : 'none';
    });

    approveBtn.addEventListener('click', async () => {
      if (!previewFiles.length) {
        alert('No photos selected.');
        return;
      }
      for (const file of previewFiles) {
        const filePath = UPLOAD_PATH + Date.now() + '_' + file.name;
        const { data, error } = await supabase.storage.from(BUCKET).upload(filePath, file, { contentType: file.type });
        if (error) {
          alert('Upload failed: ' + error.message);
          console.error(error);
          return;
        }
      }
      previewFiles = [];
      previewEl.innerHTML = '';
      approveBtn.style.display = 'none';
      await loadGallery();
      alert('✅ Photos uploaded!');
    });

    // Initialize
    loadGallery();

    // Expose arrows
    window.nextSlide = nextSlide;
    window.prevSlide = prevSlide;
  </script>
</body>
</html>
