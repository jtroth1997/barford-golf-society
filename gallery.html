<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF‑8" />
  <meta name="viewport" content="width=device‑width, initial‑scale=1.0"/>
  <title>Gallery | Barford Golf Society</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --accent:#d4af37;
      --dark:#111;
      --white:#fff;
      --radius:12px;
      --shadow:0 8px 24px rgba(0,0,0,.2);
      --bg:#222;
    }
    body {
      margin:0;
      font‑family:"Inter",sans‑serif;
      color:var(--white);
      background:var(--dark);
    }
    .site-header {
      background:var(--bg);
      padding:18px 24px;
      position:sticky;
      top:0;
      z‑index:1000;
      box‑shadow:0 2px 10px rgba(0,0,0,.5);
    }
    .header-container {
      max‑width:1200px;
      margin:0 auto;
      display:flex;
      justify‑content:space‑between;
      align‑items:center;
    }
    .site-title {
      margin:0;
      font‑size:1.8rem;
      font‑weight:700;
      color:var(--accent);
    }
    .site-nav ul {
      list‑style:none;
      display:flex;
      gap:24px;
      margin:0;
      padding:0;
    }
    .site-nav a {
      text‑decoration:none;
      color:var(--white);
      font‑weight:600;
      transition:color .2s;
    }
    .site-nav a:hover,
    .site-nav a.active {
      color:var(--accent);
    }

    .hero {
      position:relative;
      width:100%;
      height:75vh;
      min‑height:450px;
      overflow:hidden;
      background:var(--dark);
    }
    .hero img {
      position:absolute;
      top:50%;
      left:50%;
      width:100%;
      height:auto;
      max‑height:100%;
      transform:translate(-50%,-50%);
      object‑fit:contain;
      opacity:0;
      transition:opacity 1s ease‑in‑out;
    }
    .hero img.active {
      opacity:1;
    }
    .hero‑overlay {
      position:absolute;
      inset:0;
      display:flex;
      flex‑direction:column;
      align‑items:center;
      justify‑content:center;
      text‑align:center;
      padding:0 20px;
      z‑index:2;
    }
    .hero‑overlay h2 {
      font‑size:3rem;
      margin:0 0 12px;
      font‑weight:700;
      color:var(--white);
    }
    .hero‑overlay p {
      font‑size:1.25rem;
      margin:0 0 24px;
      color:rgba(255,255,255,0.9);
    }
    .btn {
      display:inline‑block;
      text‑decoration:none;
      padding:14px 28px;
      border‑radius:var(--radius);
      font‑weight:700;
      color:var(--dark);
      background:var(--accent);
      margin:10px;
      transition:all .3s ease‑in‑out;
    }
    .btn:hover {
      filter:brightness(1.1);
    }

    .container {
      max‑width:1100px;
      margin:60px auto;
      padding:0 20px;
    }
    .section-title {
      color:var(--accent);
      font‑size:1.8rem;
      margin‑bottom:20px;
      text‑align:center;
    }
    .card {
      background:var(--bg);
      border‑radius:var(--radius);
      box‑shadow:var(--shadow);
      padding:30px;
      color:var(--white);
      margin‑bottom:40px;
    }
    .highlights {
      display:grid;
      gap:30px;
      grid‑template‑columns:repeat(auto‑fit,minmax(240px,1fr));
      margin‑top:40px;
    }
    .highlight {
      background:var(--bg);
      padding:30px;
      border‑radius:var(--radius);
      text‑align:center;
    }
    .highlight h4 {
      color:var(--accent);
      margin‑bottom:10px;
      font‑size:1.3rem;
    }
    .highlight p {
      color:#bbb;
    }
    footer {
      text‑text-align:center;
      padding:40px 0;
      color:#888;
      font‑size:.9rem;
      background:var(--bg);
    }

    @media(max-width:800px) {
      .hero‑overlay h2 { font‑size:2.2rem; }
      .hero‑overlay p { font‑size:1rem; }
    }

  </style>
</head>
<body>

  <header class="site‑header">
    <div class="header‑container">
      <h1 class="site‑title">Barford Golf Society</h1>
      <nav class="site‑nav">
        <ul>
          <li><a href="index.html" class="active">Home</a></li>
          <li><a href="events.html">Events</a></li>
          <li><a href="scores.html">Scores</a></li>
          <li><a href="gallery.html">Gallery</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <section class="hero" id="heroSlideshow">
    <div class="hero‑overlay">
      <h2>Welcome to Barford Golf Society</h2>
      <p>Great golf. Great company. A season‑long journey across fantastic courses.</p>
      <a class="btn" href="events.html">View Events</a>
      <a class="btn" href="scores.html">Enter Scores</a>
      <a class="btn" href="gallery.html">Member Gallery</a>
    </div>
  </section>

  <div class="container">
    <h3 class="section-title">Gallery</h3>
    <div class="upload‑box">
      <input type="file" id="fileInput" accept="image/*" multiple>
      <div id="preview" style="margin:20px 0;"></div>
      <button class="btn" id="uploadBtn" style="display:none;">Upload Photos</button>
    </div>

    <div class="gallery‑grid" id="galleryGrid" style="margin‑top:40px;"></div>
  </div>

  <footer><p>© 2025 Barford Golf Society</p></footer>

  <script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';

    const SUPABASE_URL = 'https://tzzkgfehtnuizamzlbgr.supabase.co';
    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InR6emtnZmVodG51aXphbXpsYmdyIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjI0MzY5ODAsImV4cCI6MjA3ODAxMjk4MH0.2mf4RMbJJvPo0NApywlrDyHuqAMfMyEWxgOS2ZSP4KQ';

    const supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    const BUCKET  = 'gallery-images';
    const PATH    = 'uploads/';
    let gallery   = [];
    let currentIndex = 0;

    const hero       = document.getElementById('heroSlideshow');
    const uploadBtn  = document.getElementById('uploadBtn');
    const fileInput  = document.getElementById('fileInput');
    const previewDiv = document.getElementById('preview');
    const gridDiv    = document.getElementById('galleryGrid');

    // Load gallery from Supabase
    async function loadGallery() {
      const { data, error } = await supabase.storage.from(BUCKET).list(PATH, { limit: 1000 });
      if (error) { console.error('List error:', error); return; }

      gallery = data.filter(obj => !obj.name.endsWith('/')).map(obj => ({
        url : supabase.storage.from(BUCKET).getPublicUrl(PATH + obj.name).data.publicUrl,
        path: PATH + obj.name
      }));

      renderHero();
      renderGrid();
    }

    function renderHero() {
      hero.querySelectorAll('img').forEach(n => n.remove());
      gallery.forEach((imgObj, i) => {
        const img = document.createElement('img');
        img.src = imgObj.url;
        if (i === currentIndex) img.classList.add('active');
        img.addEventListener('click', () => openLightbox(i));
        hero.appendChild(img);
      });
    }

    function nextSlide() {
      currentIndex = (currentIndex + 1) % gallery.length;
      updateHero();
    }
    function prevSlide() {
      currentIndex = (currentIndex - 1 + gallery.length) % gallery.length;
      updateHero();
    }
    function updateHero() {
      hero.querySelectorAll('img').forEach((img, i) => {
        img.classList.toggle('active', i === currentIndex);
      });
    }
    setInterval(nextSlide, 6000);

    function renderGrid() {
      gridDiv.innerHTML = '';
      gallery.forEach((imgObj, i) => {
        const tile = document.createElement('div');
        tile.style.marginBottom = '20px';

        const img = document.createElement('img');
        img.src = imgObj.url;
        img.style.width  = '100%';
        img.style.borderRadius = '8px';

        const delBtn = document.createElement('button');
        delBtn.textContent = 'Delete';
        delBtn.style.marginTop = '8px';
        delBtn.onclick = () => deletePhoto(i);

        tile.append(img);
        tile.append(delBtn);
        gridDiv.append(tile);
      });
    }

    async function deletePhoto(index) {
      const confirmed = confirm('Are you sure you want to delete this photo?');
      if (!confirmed) return;

      const { path } = gallery[index];
      const { data, error } = await supabase.storage.from(BUCKET).remove([ path ]);
      if (error) {
        alert('Delete failed: ' + error.message);
        console.error(error);
        return;
      }
      gallery.splice(index,1);
      renderHero();
      renderGrid();
    }

    fileInput.addEventListener('change', (e) => {
      previewDiv.innerHTML = '';
      const files = Array.from(e.target.files);
      if (files.length) uploadBtn.style.display = 'inline‑block';

      files.forEach(file => {
        const reader = new FileReader();
        reader.onload = () => {
          const img = document.createElement('img');
          img.src = reader.result;
          img.style.width = '120px';
          img.style.marginRight = '10px';
          previewDiv.append(img);
        };
        reader.readAsDataURL(file);
      });

      uploadBtn.onclick = async () => {
        for (const file of files) {
          const filepath = PATH + Date.now() + '_' + file.name;
          const { data, error } = await supabase.storage.from(BUCKET).upload(filepath, file);
          if (error) {
            alert('Upload failed: ' + error.message);
            console.error(error);
            return;
          }
        }
        fileInput.value = '';
        previewDiv.innerHTML = '';
        uploadBtn.style.display = 'none';
        loadGallery();
        alert('Photos uploaded!');
      };
    });

    loadGallery();
    window.nextSlide = nextSlide;
    window.prevSlide = prevSlide;

  </script>
</body>
</html>
