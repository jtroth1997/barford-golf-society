<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gallery | Barford Golf Society</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --accent: #d4af37;
      --dark: #111;
      --charcoal: #222;
      --white: #fff;
      --radius: 12px;
      --shadow: 0 8px 24px rgba(0,0,0,.2);
      --bg: #1b1b1b;
    }
    body {
      margin: 0;
      font-family: "Inter", sans-serif;
      color: var(--white);
      background: var(--dark);
    }
    .site-header {
      background: var(--charcoal);
      padding: 18px 24px;
      position: sticky;
      top: 0;
      z-index: 1000;
      box-shadow: 0 2px 10px rgba(0,0,0,.5);
    }
    .header-container {
      max-width: 1200px;
      margin: 0 auto;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .site-title {
      margin: 0;
      font-size: 1.8rem;
      font-weight: 700;
      color: var(--accent);
    }
    .site-nav ul {
      list-style: none;
      display: flex;
      gap: 24px;
      margin: 0;
      padding: 0;
    }
    .site-nav a {
      text-decoration: none;
      color: var(--white);
      font-weight: 600;
      transition: color .2s;
    }
    .site-nav a:hover,
    .site-nav a.active {
      color: var(--accent);
    }

    /* Hero slideshow background */
    .hero {
      position: relative;
      width: 100%;
      height: 55vh;
      min-height: 350px;
      overflow: hidden;
      background: var(--charcoal);
    }
    .hero img {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: auto;
      height: 100%;
      object-fit: contain;
      opacity: 0;
      transition: opacity 1s ease-in-out;
    }
    .hero img.active {
      opacity: 1;
    }
    .hero-overlay {
      position: absolute;
      inset: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 0 20px;
      z-index: 2;
    }
    .hero-overlay h2 {
      font-size: 2.8rem;
      margin: 0 0 12px;
      font-weight: 700;
      color: var(--white);
    }
    .hero-overlay p {
      font-size: 1.1rem;
      margin: 0 0 24px;
      color: rgba(255,255,255,0.9);
    }
    .btn {
      display: inline-block;
      text-decoration: none;
      padding: 12px 24px;
      border-radius: var(--radius);
      font-weight: 700;
      color: var(--dark);
      background: var(--accent);
      margin: 6px;
      transition: all .3s ease-in-out;
    }
    .btn:hover {
      filter: brightness(1.1);
    }

    .container {
      max-width: 1100px;
      margin: 60px auto;
      padding: 0 20px;
    }
    .section-title {
      color: var(--accent);
      font-size: 1.8rem;
      margin-bottom: 20px;
      text-align: center;
    }
    .upload-box {
      background: var(--charcoal);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding: 24px;
      color: var(--white);
      text-align: center;
    }
    .upload-box input[type=file] {
      margin-top: 12px;
    }
    .preview {
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
      justify-content: center;
      margin-top: 16px;
    }
    .preview-item {
      position: relative;
      width: 140px;
      height: 90px;
      border-radius: var(--radius/2);
      overflow: hidden;
      box-shadow: 0 2px 6px rgba(0,0,0,.4);
    }
    .preview-item img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    .preview-item button {
      position: absolute;
      top: 4px;
      right: 4px;
      background: rgba(0,0,0,0.6);
      border: none;
      color: #fff;
      border-radius: 50%;
      width: 22px;
      height: 22px;
      cursor: pointer;
    }

    .gallery-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px,1fr));
      gap: 18px;
      margin-top: 40px;
    }
    .tile {
      background: var(--charcoal);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }
    .tile img {
      width: 100%;
      height: 140px;
      object-fit: cover;
      cursor: pointer;
    }
    .tile .tile-actions {
      padding: 12px;
      display: flex;
      justify-content: center;
      gap: 8px;
    }
    .btn.red {
      background: #b22222;
      color: #fff;
    }

    footer {
      text-align: center;
      padding: 40px 0;
      color: #888;
      font-size: .9rem;
      background: var(--charcoal);
      margin-top: 80px;
    }

    @media (max-width: 800px) {
      .hero-overlay h2 {
        font-size: 2.2rem;
      }
      .hero-overlay p {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <header class="site-header">
    <div class="header-container">
      <h1 class="site-title">Barford Golf Society</h1>
      <nav class="site-nav">
        <ul>
          <li><a href="index.html" class="active">Home</a></li>
          <li><a href="events.html">Events</a></li>
          <li><a href="scores.html">Scores</a></li>
          <li><a href="gallery.html">Gallery</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <section class="hero" id="heroSlideshow">
    <div class="hero-overlay">
      <h2>Welcome to Barford Golf Society</h2>
      <p>Great golf. Great company. A season‑long journey across fantastic courses.</p>
      <a class="btn" href="events.html">View Events</a>
      <a class="btn" href="scores.html">Enter Scores</a>
      <a class="btn" href="gallery.html">Member Gallery</a>
    </div>
  </section>

  <div class="container">
    <div class="upload-box">
      <h3 class="section-title">Upload Photos</h3>
      <input type="file" id="fileInput" accept="image/*" multiple>
      <div class="preview" id="preview"></div>
      <button class="btn" id="uploadBtn" style="display:none;">Approve Uploads</button>
    </div>

    <h3 class="section-title">Gallery</h3>
    <div class="gallery-grid" id="galleryGrid"></div>
  </div>

  <footer><p>© 2025 Barford Golf Society</p></footer>

  <script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';

    const SUPABASE_URL = 'https://tzzkgfehtnuizamzlbgr.supabase.co';
    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InR6emtnZmVodG51aXphbXpsYmdyIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjI0MzY5ODAsImV4cCI6MjA3ODAxMjk4MH0.2mf4RMbJJvPo0NApywlrDyHuqAMfMyEWxgOS2ZSP4KQ';

    const supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    const BUCKET = 'gallery-images';
    const PATH = 'uploads/';
    let gallery = [];
    let currentIndex = 0;

    const hero = document.getElementById('heroSlideshow');
    const fileInput = document.getElementById('fileInput');
    const previewEl = document.getElementById('preview');
    const uploadBtn = document.getElementById('uploadBtn');
    const gridEl = document.getElementById('galleryGrid');

    async function loadGallery() {
      const { data, error } = await supabase.storage.from(BUCKET).list(PATH, { limit: 1000 });
      if (error) {
        console.error('Error loading gallery:', error);
        return;
      }
      gallery = data.filter(f => !f.name.endsWith('/')).map(f => ({
        url : supabase.storage.from(BUCKET).getPublicUrl(PATH + f.name).data.publicUrl,
        path: PATH + f.name
      }));

      renderHero();
      renderGrid();
    }

    function renderHero() {
      hero.querySelectorAll('img').forEach(img => img.remove());
      gallery.forEach((imgObj, idx) => {
        const img = document.createElement('img');
        img.src = imgObj.url;
        if (idx === currentIndex) img.classList.add('active');
        img.addEventListener('click', () => openPreview(idx));
        hero.appendChild(img);
      });
    }

    function nextSlide() {
      if (!gallery.length) return;
      currentIndex = (currentIndex + 1) % gallery.length;
      updateHero();
    }
    function prevSlide() {
      if (!gallery.length) return;
      currentIndex = (currentIndex - 1 + gallery.length) % gallery.length;
      updateHero();
    }
    function updateHero() {
      hero.querySelectorAll('img').forEach((img, idx) => {
        img.classList.toggle('active', idx === currentIndex);
      });
    }
    setInterval(nextSlide, 6000);

    function renderGrid() {
      gridEl.innerHTML = '';
      gallery.forEach((imgObj, idx) => {
        const tile = document.createElement('div');
        tile.className = 'tile';

        const img = document.createElement('img');
        img.src = imgObj.url;

        const actions = document.createElement('div');
        actions.className = 'tile-actions';
        const delBtn = document.createElement('button');
        delBtn.className = 'btn red';
        delBtn.textContent = 'Delete';
        delBtn.onclick = () => deletePhoto(idx);

        actions.appendChild(delBtn);
        tile.append(img);
        tile.append(actions);
        gridEl.append(tile);
      });
    }

    async function deletePhoto(index) {
      const confirmed = confirm('Are you sure you want to delete this photo?');
      if (!confirmed) return;

      const path = gallery[index].path;
      const { error } = await supabase.storage.from(BUCKET).remove([path]);
      if (error) {
        alert('Delete failed: ' + error.message);
        console.error('Delete error:', error);
        return;
      }
      gallery.splice(index,1);
      renderHero();
      renderGrid();
    }

    fileInput.addEventListener('change', e => {
      previewEl.innerHTML = '';
      const files = Array.from(e.target.files);
      if (files.length) uploadBtn.style.display = 'inline‑block';
      files.forEach((file, i) => {
        const reader = new FileReader();
        reader.onload = () => {
          const wrapper = document.createElement('div');
          wrapper.className = 'preview-item';
          const img = document.createElement('img');
          img.src = reader.result;
          wrapper.append(img);
          const btn = document.createElement('button');
          btn.textContent = '×';
          btn.onclick = () => {
            files.splice(i,1);
            wrapper.remove();
            uploadBtn.style.display = files.length ? 'inline‑block' : 'none';
          };
          wrapper.append(btn);
          previewEl.append(wrapper);
        };
        reader.readAsDataURL(file);
      });

      uploadBtn.onclick = async () => {
        for (const file of files) {
          const filePath = PATH + Date.now() + '_' + file.name;
          const { error } = await supabase.storage.from(BUCKET).upload(filePath, file);
          if (error) {
            alert('Upload failed: ' + error.message);
            console.error('Upload error:', error);
            return;
          }
        }
        fileInput.value = '';
        previewEl.innerHTML = '';
        uploadBtn.style.display = 'none';
        loadGallery();
        alert('Photos uploaded!');
      };
    });

    window.nextSlide = nextSlide;
    window.prevSlide = prevSlide;

    loadGallery();
  </script>
</body>
</html>
