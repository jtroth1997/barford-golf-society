<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Barford Golf Society | Home</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --green: #005a2b;
      --gold: #d4af37;
      --ink: #1b1b1b;
      --bg-light: #f8f9fa;
      --white: #ffffff;
      --radius: 12px;
      --shadow: 0 8px 24px rgba(0,0,0,.10);
      --transition: all .3s ease-in-out;
    }
    *, *::before, *::after {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: "Inter", sans-serif;
      color: var(--ink);
      background: var(--bg-light);
      line-height: 1.6;
    }
    .site-header {
      background: var(--white);
      padding: 18px 24px;
      box-shadow: 0 2px 10px rgba(0,0,0,.06);
      position: sticky;
      top: 0;
      z-index: 1000;
    }
    .header-container {
      max-width: 1200px;
      margin: 0 auto;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .site-title {
      margin: 0;
      font-size: 1.8rem;
      font-weight: 700;
      color: var(--green);
    }
    .site-nav ul {
      list-style: none;
      display: flex;
      gap: 28px;
      margin: 0;
      padding: 0;
    }
    .site-nav a {
      text-decoration: none;
      color: var(--ink);
      font-weight: 600;
      padding: 4px 0;
      transition: color .2s;
    }
    .site-nav a:hover,
    .site-nav a.active {
      color: var(--gold);
    }

    .hero {
      position: relative;
      width: 100%;
      height: 85vh;
      min-height: 500px;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      background: var(--green);
      color: var(--white);
    }
    .hero-grid-bg {
      position: absolute;
      inset: 0;
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      grid-template-rows: repeat(2, 1fr);
      gap: 2px;
      z-index: 1;
      opacity: 0.6;
    }
    .hero-grid-bg img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    .hero-overlay.glass {
      position: relative;
      z-index: 2;
      text-align: center;
      padding: 40px 24px;
      max-width: 800px;
      background: rgba(255,255,255,0.08);
      backdrop-filter: blur(14px);
      -webkit-backdrop-filter: blur(14px);
      border-radius: var(--radius);
      box-shadow: 0 8px 20px rgba(0,0,0,0.25);
    }
    .hero h2 {
      font-size: 3.2rem;
      margin-bottom: 16px;
      font-weight: 700;
    }
    .hero p {
      font-size: 1.25rem;
      margin-bottom: 30px;
      color: rgba(255,255,255,0.9);
    }
    .btn-row {
      display: flex;
      gap: 16px;
      justify-content: center;
      flex-wrap: wrap;
    }
    .btn {
      display: inline-block;
      text-decoration: none;
      padding: 14px 26px;
      border-radius: var(--radius);
      font-weight: 700;
      transition: var(--transition);
    }
    .btn.primary {
      background: var(--gold);
      color: var(--ink);
    }
    .btn.secondary {
      background: var(--white);
      color: var(--ink);
      border: 1px solid var(--gold);
    }
    .btn.secondary:hover {
      background: var(--gold);
      color: var(--white);
    }
    .btn.primary:hover {
      filter: brightness(1.1);
    }

    .container {
      max-width: 1200px;
      margin: 60px auto;
      padding: 0 24px;
    }

    .section-title {
      margin: 0 0 20px;
      font-size: 2rem;
      font-weight: 600;
      color: var(--green);
      text-align: center;
    }
    .muted {
      color: #666;
    }

    .split {
      display: grid;
      grid-template-columns: 1.4fr 1fr;
      gap: 32px;
      align-items: start;
    }
    .card {
      background: var(--white);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding: 32px;
      transition: transform .4s ease, box-shadow .4s ease;
    }
    .card:hover {
      transform: translateY(-6px);
      box-shadow: 0 12px 30px rgba(0,0,0,.12);
    }

    .event-list {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px,1fr));
      gap: 24px;
    }
    .event {
      padding: 24px;
      background: var(--bg-light);
      border-radius: var(--radius);
    }
    .event h5 {
      margin: 0 0 8px;
      font-size: 1.2rem;
      color: var(--green);
    }
    .event p {
      margin: 6px 0;
      color: #666;
      font-size: .98rem;
    }

    .strip {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(160px,1fr));
      gap: 12px;
      margin-top: 14px;
    }
    .strip img {
      width: 100%;
      height: 140px;
      object-fit: cover;
      border-radius: calc(var(--radius)/2);
      transition: transform .3s ease, filter .3s ease;
    }
    .strip img:hover {
      transform: scale(1.03);
      filter: brightness(1.05);
    }

    .highlights {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(240px,1fr));
      gap: 28px;
    }
    .highlights .card {
      text-align: center;
      padding: 40px 24px;
    }
    .highlights h4 {
      margin: 12px 0;
      font-size: 1.3rem;
      color: var(--green);
    }
    .highlights p {
      margin: 0;
      color: #666;
      font-size: 1rem;
    }

    footer {
      text-align: center;
      padding: 40px 0;
      color: #888;
      font-size: .9rem;
    }

    @media (max-width: 900px) {
      .split {
        grid-template-columns: 1fr;
      }
    }
    @media (max-width: 600px) {
      .hero {
        height: 50vh;
        min-height: 320px;
      }
      .hero-grid-bg {
        grid-template-columns: repeat(2, 1fr);
        grid-template-rows: repeat(3,1fr);
      }
    }
  </style>
</head>
<body>

  <header class="site-header">
    <div class="header-container">
      <h1 class="site-title">Barford Golf Society</h1>
      <nav class="site-nav">
        <ul>
          <li><a href="index.html" class="active">Home</a></li>
          <li><a href="events.html">Events</a></li>
          <li><a href="scores.html">Scores</a></li>
          <li><a href="gallery.html">Gallery</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <section class="hero" id="heroSlideshow">
    <div class="hero-grid-bg" id="heroGrid"></div>
    <div class="hero-overlay glass">
      <h2>Welcome to Barford Golf Society</h2>
      <p>Great golf. Great company. A season‑long journey across fantastic courses.</p>
      <div class="btn-row">
        <a class="btn primary" href="events.html">View Events</a>
        <a class="btn secondary" href="scores.html">Enter Scores</a>
        <a class="btn secondary" href="gallery.html">Member Gallery</a>
      </div>
    </div>
  </section>

  <div class="container">
    <!-- Next Event and Latest Photos as before (you can insert those sections) -->
    <!-- For brevity, you can add your next event + gallery strip section here -->
  </div>

  <footer><p>© 2025 Barford Golf Society</p></footer>

  <script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';

    const SUPABASE_URL = 'https://tzzkgfehtnuizamzlbgr.supabase.co';
    const SUPABASE_ANON_KEY = 'YOUR_ANON_KEY_HERE'; // use your real anon key stored securely
    
    const supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
    const BUCKET = 'gallery-images';
    const PATH = 'uploads/';

    async function fetchGalleryUrls() {
      const { data: files, error } = await supabase.storage.from(BUCKET).list(PATH, { limit: 1000, sortBy: { column: 'name', order: 'asc' } });
      if (error) {
        console.error('Error listing gallery files:', error);
        return [];
      }
      const urls = await Promise.all(files.map(async f => {
        const { data: urlData, error: urlError } = supabase.storage.from(BUCKET).getPublicUrl(`${PATH}${f.name}`);
        if (urlError) {
          console.error('Error getting public URL for', f.name, urlError);
          return null;
        }
        return urlData.publicUrl;
      }));
      return urls.filter(url => url);
    }

    (async () => {
      const galleryUrls = await fetchGalleryUrls();
      const heroGrid = document.getElementById('heroGrid');
      if (galleryUrls.length && heroGrid) {
        const top6 = galleryUrls.slice(-6).reverse();
        top6.forEach(url => {
          const img = document.createElement('img');
          img.src = url;
          heroGrid.appendChild(img);
        });
      }
    })();
  </script>

</body>
</html>
