<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>RSVP | Barford Golf Society</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
  <div class="container">
    <h1>â›³ RSVP for Upcoming Event</h1>

    <div id="memberInfo"></div>

    <label>Do you need a buggy?</label>
    <select id="buggySelect">
      <option value="">Select</option>
      <option value="true">Yes</option>
      <option value="false">No</option>
    </select>

    <label>Preferred Tee Time</label>
    <input type="time" id="teeTimeInput" />

    <button onclick="submitRSVP()">Confirm Attendance âœ…</button>
  </div>

  <script>
    const supa = supabase.createClient(
      "https://YOUR.supabase.co",
      "public-anon-key"
    );

    let currentUser = null;

    async function loadMember() {
      const { data: sessionData } = await supa.auth.getSession();
      if (!sessionData.session) {
        window.location.href = "/account.html";
        return;
      }

      const userEmail = sessionData.session.user.email;
      const { data: member, error } = await supa
        .from("members")
        .select("*")
        .eq("email", userEmail)
        .single();

      if (!member) return alert("Member not found");

      currentUser = member;

      document.getElementById("memberInfo").innerHTML = `
        <p><strong>Name:</strong> ${member.name}</p>
        <p><strong>Phone:</strong> ${member.phone}</p>
        <p><strong>Buggy Flexibility:</strong> ${member.buggy_flex}</p>
      `;
    }

    async function submitRSVP() {
      const buggy = document.getElementById("buggySelect").value;
      const tee = document.getElementById("teeTimeInput").value;

      if (!buggy || !tee) return alert("Please complete all fields");

      const { error } = await supa.from("rsvps").insert({
        member_id: currentUser.id,
        buggy_needed: buggy === "true",
        tee_time_choice: tee,
        confirmed_at: new Date().toISOString()
      });

      if (error) {
        alert("RSVP failed: " + error.message);
      } else {
        alert("RSVP confirmed! ðŸŽ‰");
      }
    }

    loadMember();
  </script>
</body>
</html>
