<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Scores & Handicap Calculator | Barford Golf Society</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    /* Your original CSS content remains here */
    /* Added avatar styling */
    .avatar {
      width: 32px;
      height: 32px;
      border-radius: 50%;
      background: var(--green);
      color: var(--gold);
      display: inline-flex;
      align-items: center;
      justify-content: center;
      font-size: 0.9rem;
      font-weight: bold;
      margin-right: 8px;
    }

    @media (max-width: 900px) {
      .topbar { flex-wrap: wrap; }
      table { display: block; overflow-x: auto; white-space: nowrap; }
    }
    @media (max-width: 480px) {
      .topbar {
        flex-direction: column;
        align-items: stretch;
      }
      .topbar button, .topbar input {
        width: 100%;
        margin-bottom: 8px;
      }
      table {
        font-size: 12px;
      }
      td input {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <!-- Full original HTML content preserved -->
  <!-- Player Stats Section -->
  <div id="statsContainer" style="margin-top:40px;padding:20px;background:var(--white);border-radius:12px;">
    <h3 style="text-align:center;color:var(--green)">Player Stats</h3>
    <div id="playerStatsGrid" style="display:grid;gap:16px;grid-template-columns:repeat(auto-fit,minmax(200px,1fr));"></div>
  </div>

  <script>
    function getInitials(name) {
      return name.split(" ").map(n => n[0]).join("").toUpperCase();
    }

    function getRoundWinners() {
      const winnersPerRound = Array(maxRounds).fill(null).map(() => []);
      for (let r = 0; r < maxRounds; r++) {
        let roundScores = playerScores.map(scores => scores[r]);
        const maxScore = Math.max(...roundScores.filter(s => s !== null));
        winnersPerRound[r] = players.filter((_, i) => playerScores[i][r] === maxScore);
      }
      return winnersPerRound;
    }

    function getMvpCounts() {
      const mvpCounts = players.map(() => 0);
      const roundWinners = getRoundWinners();
      roundWinners.forEach(winners => {
        winners.forEach(name => {
          const index = players.indexOf(name);
          if (index !== -1) mvpCounts[index]++;
        });
      });
      return mvpCounts;
    }

    function renderPlayerStats() {
      const container = document.getElementById("playerStatsGrid");
      container.innerHTML = "";
      players.forEach((p, i) => {
        const scores = playerScores[i].filter(v => v !== null);
        const avg = scores.length ? (scores.reduce((a, b) => a + b, 0) / scores.length).toFixed(1) : "-";
        const best = scores.length ? Math.max(...scores) : "-";
        const worst = scores.length ? Math.min(...scores) : "-";
        const roundsPlayed = scores.length;

        const statCard = document.createElement("div");
        statCard.style.border = "1px solid #ccc";
        statCard.style.borderRadius = "12px";
        statCard.style.padding = "12px";
        statCard.style.background = "#f9f9f9";
        statCard.innerHTML = `
          <strong>${p}</strong><br/>
          Avg: ${avg}<br/>
          Best: ${best}<br/>
          Worst: ${worst}<br/>
          Rounds Played: ${roundsPlayed}
        `;
        container.appendChild(statCard);
      });
    }

    function exportPlayerStatsCSV() {
      const rows = players.map((p, i) => {
        const scores = playerScores[i].filter(v => v !== null);
        const avg = scores.length ? (scores.reduce((a, b) => a + b, 0) / scores.length).toFixed(1) : "";
        const best = scores.length ? Math.max(...scores) : "";
        const worst = scores.length ? Math.min(...scores) : "";
        const roundsPlayed = scores.length;

        return {
          Player: p,
          "Avg Points": avg,
          "Best Round": best,
          "Worst Round": worst,
          "Rounds Played": roundsPlayed
        };
      });

      const csv = toCSV(rows);
      const blob = new Blob([csv], { type: "text/csv" });
      const link = document.createElement("a");
      const d = new Date().toISOString().split("T")[0];
      link.href = URL.createObjectURL(blob);
      link.download = `barford_player_stats_${d}.csv`;
      link.click();
    }
  </script>
</body>
</html>
