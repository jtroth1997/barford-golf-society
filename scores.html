<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Barford Golf Society | Scores</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --green:#005a2b;
      --gold:#d4af37;
      --cream:#f7f7f5;
      --dark-bg:#1e1e1e;
      --dark-card:#2a2a2a;
      --text-light:#f7f7f5;
    }
    body {
      font-family:"Inter",sans-serif;
      margin:0;
      background:linear-gradient(135deg,var(--cream)40%,#e9f2e9);
      color:#1b1b1b;
      transition:.4s;
    }
    body.dark-mode {
      background:var(--dark-bg);
      color:var(--text-light);
    }

    /* HEADER */
    .site-header {
      background:var(--green);
      color:var(--gold);
      padding:15px 0;
      border-bottom:3px solid var(--gold);
    }
    .header-container {
      display:flex;
      justify-content:space-between;
      align-items:center;
      max-width:1200px;
      margin:auto;
      padding:0 20px;
      flex-wrap:wrap;
    }
    .site-title {
      font-size:1.6em;
      color:var(--gold);
      margin:0;
    }
    .site-nav ul {
      list-style:none;
      display:flex;
      gap:20px;
      margin:0;
      padding:0;
    }
    .site-nav a {
      color:white;
      text-decoration:none;
      font-weight:600;
      transition:.2s;
    }
    .site-nav a.active, .site-nav a:hover {
      color:var(--gold);
    }

    /* LEADERBOARD BANNER */
    .leaderboard-banner {
      text-align:center;
      background:var(--gold);
      color:#1b1b1b;
      font-weight:700;
      padding:12px;
      border-bottom:2px solid var(--green);
      font-size:1.1rem;
    }

    /* CONTAINER */
    .scores-container {
      position:relative;
      max-width:1200px;
      margin:30px auto;
      background:#fff;
      border-radius:12px;
      box-shadow:0 5px 20px rgba(0,0,0,.1);
      overflow:hidden;
      transition:.4s;
    }
    body.dark-mode .scores-container {
      background:var(--dark-card);
      color:var(--text-light);
    }

    header.calc-header {
      background:linear-gradient(to right,var(--green),#0a6b34);
      color:var(--gold);
      text-align:center;
      padding:20px;
      font-size:1.8rem;
      font-weight:700;
    }

    /* TOPBAR BUTTONS */
    .topbar {
      display:flex;
      flex-wrap:wrap;
      justify-content:center;
      gap:8px;
      padding:16px;
      background:#fff;
      box-shadow:0 3px 10px rgba(0,0,0,.05);
      z-index:10;
      position:sticky;
      top:0;
    }
    body.dark-mode .topbar {background:var(--dark-card);}
    .btn {
      padding:8px 12px;
      border:none;
      border-radius:8px;
      font-weight:600;
      cursor:pointer;
      transition:.25s;
      font-size:.9rem;
    }
    .btn:hover {transform:translateY(-2px);}
    .btn-unlock{background:var(--gold);color:#1b1b1b;}
    .btn-lock{background:var(--green);color:#fff;}
    .btn-calc{background:#ffcc00;color:#1b1b1b;}
    .btn-prev,.btn-next{background:#ddd;color:#1b1b1b;}
    .btn-download{background:var(--green);color:var(--gold);}
    .btn-theme{background:none;border:1px solid var(--gold);color:var(--gold);}
    .btn-reset{background:#b30000;color:#fff;}

    input[type=password] {
      border-radius:6px;
      border:1px solid #ccc;
      padding:8px;
    }

    /* TABLE */
    main {
      padding:20px;
      overflow-x:auto;
      -webkit-overflow-scrolling:touch;
    }
    table {
      width:100%;
      min-width:800px;
      border-collapse:collapse;
      background:#fff;
      border-radius:12px;
      overflow:hidden;
    }
    th, td {
      padding:12px;
      text-align:center;
      border-bottom:1px solid #f1f1f1;
    }
    th {
      background:var(--green);
      color:var(--gold);
      text-transform:uppercase;
    }
    tbody tr:nth-child(even){background:#f8f8f8;}

    /* FOOTER */
    footer {
      text-align:center;
      background:var(--green);
      color:var(--gold);
      padding:20px;
      border-top:4px solid var(--gold);
      margin-top:40px;
    }

    /* RESPONSIVE */
    @media(max-width:768px){
      .header-container{flex-direction:column;gap:10px;}
      .site-nav ul{flex-wrap:wrap;justify-content:center;}
      .btn{padding:6px 10px;font-size:.8rem;}
      table{min-width:700px;}
      th,td{padding:8px;font-size:.9rem;}
    }
  </style>
</head>

<body>
  <!-- HEADER -->
  <header class="site-header">
    <div class="header-container">
      <h1 class="site-title">Barford Golf Society</h1>
      <nav class="site-nav">
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="events.html">Events</a></li>
          <li><a href="scores.html" class="active">Scores</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- LEADERBOARD -->
  <div id="leaderboard" class="leaderboard-banner">üèåÔ∏è Leaderboard loading...</div>

  <!-- MAIN CONTAINER -->
  <div class="scores-container">
    <header class="calc-header">Golf Society Handicap Calculator</header>
    <div class="topbar">
      <input type="password" id="pwInput" placeholder="Enter password">
      <button class="btn btn-unlock">Unlock</button>
      <button class="btn btn-lock">Lock</button>
      <button class="btn btn-calc">Calculate</button>
      <button class="btn btn-prev">‚óÄ Prev</button>
      <button class="btn btn-next">Next ‚ñ∂</button>
      <button class="btn btn-download">Download CSV</button>
      <button class="btn btn-theme">üåì</button>
      <button class="btn btn-reset">Reset</button>
    </div>

    <main>
      <h3 id="roundHeader">Round 1 of 7</h3>
      <table>
        <thead>
          <tr>
            <th>Rank</th><th>Player</th><th>HCP</th>
            <th>Points</th><th>Adj</th><th>Next HCP</th><th>Total</th>
          </tr>
        </thead>
        <tbody id="playersTable">
          <tr><td colspan="7">Table will load here‚Ä¶</td></tr>
        </tbody>
      </table>
    </main>
  </div>

  <!-- FOOTER -->
  <footer><p>¬© 2025 Barford Golf Society</p></footer>

  <!-- JS PLACEHOLDER -->
  <script>
    // Part 2 will add logic here (Supabase + functionality)
    document.querySelector('.btn-theme').onclick=()=>{
      document.body.classList.toggle('dark-mode');
      localStorage.setItem('bgsTheme',document.body.classList.contains('dark-mode')?'dark':'light');
    };
    if(localStorage.getItem('bgsTheme')==='dark')document.body.classList.add('dark-mode');
  </script>
</body>
</html>
