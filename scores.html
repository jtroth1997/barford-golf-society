<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Scores & Handicap Calculator | Barford Golf Society</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --green: #005a2b;
      --gold: #d4af37;
      --cream: #f7f7f5;
      --dark-bg: #1e1e1e;
      --dark-card: #2a2a2a;
      --text-light: #f7f7f5;
    }

    body {
      font-family: "Inter", sans-serif;
      margin: 0;
      background: linear-gradient(135deg, var(--cream) 40%, #e9f2e9);
      color: #1b1b1b;
      transition: background 0.4s, color 0.4s;
    }

    body.dark-mode {
      background: var(--dark-bg);
      color: var(--text-light);
    }

    .site-header {
      background: var(--green);
      color: var(--gold);
      padding: 15px 0;
      border-bottom: 3px solid var(--gold);
    }

    .header-container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      max-width: 1200px;
      margin: auto;
      padding: 0 20px;
    }

    .site-title {
      font-size: 1.5em;
      color: var(--gold);
      margin: 0;
    }

    .site-nav ul {
      list-style: none;
      display: flex;
      gap: 20px;
      margin: 0;
      padding: 0;
    }

    .site-nav a {
      color: white;
      text-decoration: none;
      font-weight: 600;
    }

    .site-nav a.active, .site-nav a:hover {
      color: var(--gold);
    }

    .leaderboard-banner {
      text-align: center;
      background: var(--gold);
      color: #1b1b1b;
      font-weight: 700;
      padding: 10px;
      border-bottom: 2px solid var(--green);
    }

    .scores-container {
      max-width: 1200px;
      margin: 30px auto;
      background: #ffffff;
      border-radius: 12px;
      box-shadow: 0 5px 20px rgba(0,0,0,0.1);
      overflow-x: auto;
      transition: background 0.4s, color 0.4s;
    }

    body.dark-mode .scores-container {
      background: var(--dark-card);
      color: var(--text-light);
      box-shadow: 0 4px 15px rgba(255,255,255,0.1);
    }

    header.calc-header {
      background: linear-gradient(to right, var(--green), #0a6b34);
      color: var(--gold);
      text-align: center;
      padding: 20px;
      font-size: 1.8rem;
      font-weight: 700;
    }

    .topbar {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 8px;
      padding: 16px;
      background: #fff;
      box-shadow: 0 3px 10px rgba(0,0,0,0.05);
      position: sticky;
      top: 0;
      z-index: 10;
    }

    body.dark-mode .topbar {
      background: var(--dark-card);
      box-shadow: 0 3px 10px rgba(255,255,255,0.05);
    }

    input[type=password], input[type=number] {
      border-radius: 6px;
      border: 1px solid #ccc;
      padding: 8px;
      transition: border 0.2s, box-shadow 0.2s;
      width: 100px;
      max-width: 100%;
    }

    input:focus {
      border-color: var(--gold);
      box-shadow: 0 0 5px rgba(212,175,55,0.4);
      outline: none;
    }

    .btn {
      padding: 8px 12px;
      border: none;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.25s ease;
      font-size: 0.9rem;
    }

    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 2px 8px rgba(0,0,0,0.15);
    }

    .btn-unlock { background: var(--gold); color: #1b1b1b; }
    .btn-lock { background: var(--green); color: #fff; }
    .btn-calc { background: #ffcc00; color: #1b1b1b; }
    .btn-add { background: #c0c0c0; color: #1b1b1b; }
    .btn-pass { background: #cd7f32; color: #fff; }
    .btn-download { background: var(--green); color: var(--gold); }
    .btn-theme { background: none; border: 1px solid var(--gold); color: var(--gold); }

    main { padding: 20px; }

    table {
      width: 100%;
      border-collapse: collapse;
      background: #fff;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 4px 14px rgba(0,0,0,0.1);
      min-width: 800px;
    }

    th, td {
      padding: 12px;
      text-align: center;
      border-bottom: 1px solid #f1f1f1;
    }

    th {
      background: var(--green);
      color: var(--gold);
      text-transform: uppercase;
      font-size: 0.9rem;
    }

    tbody tr:nth-child(even) { background: #f8f8f8; }
    body.dark-mode tbody tr:nth-child(even) { background: #333; }

    .blurred {
      filter: blur(6px);
      pointer-events: none;
      user-select: none;
      opacity: 0.7;
      transition: filter 0.3s ease, opacity 0.3s ease;
    }

    footer {
      text-align: center;
      background: var(--green);
      color: var(--gold);
      padding: 20px;
      border-top: 4px solid var(--gold);
      margin-top: 40px;
    }

    @media (max-width: 768px) {
      table { font-size: 0.8rem; }
      .btn { font-size: 0.75rem; padding: 6px 10px; }
      input[type=number] { width: 70px; }
      .site-title { font-size: 1.2rem; }
    }
  </style>
</head>
<body>
  <header class="site-header">
    <div class="header-container">
      <h1 class="site-title">Barford Golf Society</h1>
      <nav class="site-nav">
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="events.html">Events</a></li>
          <li><a href="scores.html" class="active">Scores</a></li>
          <li><a href="admin.html">Admin</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <div id="leaderboard" class="leaderboard-banner">üèåÔ∏è Leaderboard loading...</div>

  <div class="scores-container">
    <header class="calc-header">Golf Society Handicap Calculator</header>

    <div class="topbar">
      <input type="password" id="pwInput" placeholder="Enter password">
      <button class="btn btn-unlock" onclick="unlockInputs()">Unlock</button>
      <button class="btn btn-lock" onclick="lockInputs()">Lock</button>
      <button class="btn btn-calc" onclick="calculateHandicaps()">Calculate</button>
      <button class="btn btn-add" onclick="addPlayer()">+ Player</button>
      <button class="btn btn-pass" onclick="changePassword()">Change Password</button>
      <button class="btn btn-download" onclick="downloadCsv()">Download CSV</button>
      <button class="btn btn-theme" onclick="toggleTheme()">üåì</button>
    </div>

    <main>
      <div class="round-info">
        <h3 id="roundHeader">Round 1 of 7</h3>
      </div>
      <div id="tableContainer">
        <table id="scoresTable">
          <thead>
            <tr>
              <th>Rank</th>
              <th>Player</th>
              <th>Round</th>
              <th>Points</th>
              <th>Adj</th>
              <th>HCP</th>
              <th>Next HCP</th>
              <th>Total (Best 5)</th>
            </tr>
          </thead>
          <tbody id="playersTable"></tbody>
        </table>
      </div>
    </main>
  </div>

  <footer>
    <p>¬© 2025 Barford Golf Society | Scores & Handicap Calculator</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script>
    const SUPABASE_URL = "https://tzzkgfehtnuizamzlbgr.supabase.co";
    const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InR6emtnZmVodG51aXphbXpsYmdyIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjI0MzY5ODAsImV4cCI6MjA3ODAxMjk4MH0.2mf4RMbJJvPo0NApywlrDyHuqAMfMyEWxgOS2ZSP4KQ"; // replace this with your real anon key
    const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
    const PASSWORD = "westbrom1997";

    let unlocked = false;
    let currentRound = 1;
    const maxRounds = 7;
    let players = [];
    let scoresData = [];

    async function loadData() {
      const { data, error } = await supabase.from("scores").select("*").order("id", { ascending: true });
      if (error) { console.error(error); return; }
      scoresData = data || [];
      renderTable();
      updateLeaderboard();
    }
    async function savePlayer(playerName) {
      const newPlayer = {
        player: playerName,
        round: currentRound,
        points: 0,
        handicap: 0,
        next_handicap: 0,
        adj: 0,
        total: 0,
        dnp: false,
        date: new Date().toISOString()
      };
      const { error } = await supabase.from("scores").insert([newPlayer]);
      if (error) console.error("Save failed:", error);
      else await loadData();
    }

    function toggleTheme() {
      document.body.classList.toggle("dark-mode");
      localStorage.setItem("bgsTheme", document.body.classList.contains("dark-mode") ? "dark" : "light");
    }
    if (localStorage.getItem("bgsTheme") === "dark") document.body.classList.add("dark-mode");

    function unlockInputs() {
      const pw = document.getElementById("pwInput").value.trim();
      if (pw !== PASSWORD) return alert("Incorrect password!");
      unlocked = true;
      document.querySelectorAll(".blurred").forEach(e => e.classList.remove("blurred"));
      alert("‚úÖ Scores unlocked");
      renderTable();
    }

    function lockInputs() {
      unlocked = false;
      alert("üîí Scores locked");
      document.querySelectorAll("[data-round='6'], [data-round='7']").forEach(e => e.classList.add("blurred"));
      renderTable();
    }

    function cheekyAlert() {
      alert("üòÇ Nice try, but that swing still needs work before you can change scores!");
    }

    function addPlayer() {
      if (!unlocked) return cheekyAlert();
      const name = prompt("Enter new player name:");
      if (!name) return;
      savePlayer(name);
    }

    function stablefordAdj(pts) {
      if (pts >= 43) return -3;
      if (pts >= 38) return -2;
      if (pts >= 31) return -1;
      if (pts >= 26) return 0;
      if (pts >= 21) return +1;
      if (pts >= 16) return +2;
      return +3;
    }

    function calculateTotals() {
      const grouped = {};
      scoresData.forEach(r => {
        if (!grouped[r.player]) grouped[r.player] = [];
        grouped[r.player][r.round - 1] = r.points;
      });
      const totals = Object.keys(grouped).map(name => {
        const rounds = grouped[name].filter(v => v != null);
        const bestFive = rounds.sort((a, b) => b - a).slice(0, 5);
        const total = bestFive.reduce((a, b) => a + b, 0);
        return { name, total };
      });
      totals.sort((a, b) => b.total - a.total);
      return totals;
    }

    async function calculateHandicaps() {
      if (!unlocked) return cheekyAlert();
      const valid = scoresData.filter(r => r.round === currentRound && !isNaN(r.points));
      if (!valid.length) return;
      const topScore = Math.max(...valid.map(v => v.points));

      for (const row of valid) {
        let adj = stablefordAdj(row.points);
        if (row.points === topScore) adj -= 1;
        row.adj = adj;
        row.next_handicap = Math.max(0, row.handicap + adj);
        row.total = calculateTotals().find(p => p.name === row.player)?.total || 0;

        await supabase
          .from("scores")
          .update({
            adj: row.adj,
            next_handicap: row.next_handicap,
            total: row.total
          })
          .eq("id", row.id);
      }
      alert("‚úÖ Handicaps recalculated and saved");
      await loadData();
    }

    function updateLeaderboard() {
      const totals = calculateTotals();
      if (!totals.length) return;
      const leader = totals[0];
      document.getElementById("leaderboard").textContent =
        `üèÜ Leader: ${leader.name} ‚Äî ${leader.total} pts | Round ${currentRound} of ${maxRounds}`;
    }

    function renderTable() {
      const tbody = document.getElementById("playersTable");
      tbody.innerHTML = "";
      const totals = calculateTotals();
      const playersList = [...new Set(scoresData.map(r => r.player))];

      playersList.forEach((name, idx) => {
        const playerRows = scoresData.filter(r => r.player === name);
        const roundRow = playerRows.find(r => r.round === currentRound) || {};
        const tr = document.createElement("tr");
        const rank = totals.findIndex(t => t.name === name);
        const adj = roundRow.adj ?? "";
        const pts = roundRow.points ?? 0;
        const hcp = roundRow.handicap ?? 0;
        const nextH = roundRow.next_handicap ?? 0;
        const total = totals.find(p => p.name === name)?.total ?? 0;

        tr.innerHTML = `
          <td>${rank === 0 ? "ü•á" : rank === 1 ? "ü•à" : rank === 2 ? "ü•â" : rank + 1}</td>
          <td>${name}</td>
          <td data-round="${currentRound}">${currentRound}</td>
          <td data-round="${currentRound}">
            <input type="number" value="${pts}" ${unlocked ? "" : "disabled"}
              onchange="updatePoints('${name}', this.value)" />
          </td>
          <td>${adj}</td>
          <td>${hcp}</td>
          <td>${nextH}</td>
          <td>${total}</td>
        `;
        tbody.appendChild(tr);
      });

      if (!unlocked) {
        document.querySelectorAll("[data-round='6'], [data-round='7']").forEach(e => e.classList.add("blurred"));
      }
      updateLeaderboard();
    }

    async function updatePoints(playerName, val) {
      if (!unlocked) return cheekyAlert();
      const pts = parseInt(val);
      if (isNaN(pts)) return;

      const row = scoresData.find(r => r.player === playerName && r.round === currentRound);
      if (row) {
        await supabase.from("scores").update({ points: pts }).eq("id", row.id);
      } else {
        const newRow = {
          player: playerName,
          round: currentRound,
          points: pts,
          handicap: 0,
          next_handicap: 0,
          adj: 0,
          total: 0,
          dnp: false,
          date: new Date().toISOString()
        };
        await supabase.from("scores").insert([newRow]);
      }
      await loadData();
    }

    function downloadCsv() {
      let csv = "Player,Round,Points,Adj,Handicap,NextHandicap,Total\n";
      scoresData.forEach(r => {
        csv += `${r.player},${r.round},${r.points},${r.adj},${r.handicap},${r.next_handicap},${r.total}\n`;
      });
      const blob = new Blob([csv], { type: "text/csv" });
      const a = document.createElement("a");
      a.href = URL.createObjectURL(blob);
      a.download = "BarfordGolfScores.csv";
      a.click();
    }

    async function changePassword() {
      const oldPw = prompt("Enter current password:");
      if (oldPw !== PASSWORD) return alert("Incorrect password!");
      const newPw = prompt("Enter new password:");
      if (!newPw) return;
      alert("Password changed (local only for now)");
    }

    // INITIAL LOAD
    loadData();
  </script>
</body>
</html>
