  </script>
 <style>

    box-shadow: 0 2px 8px rgba(0, 0, 0, 0.15);
  }

  .btn-unlock {
    background: var(--gold);

  }
  .btn-lock {
    background: var(--green);

  }
  .btn-calc {
    background: #ffcc00;
    color: #1b1b1b;
  }
  .btn-next,
  .btn-prev {
    background: #ddd;
    color: #1b1b1b;
  }
  .btn-reset {
    background: #b22222;
    color: #fff;
  }

    background: #c0c0c0;
    color: #1b1b1b;
  }
  .btn-pass {
    background: #cd7f32;
    color: #fff;
  }
  .btn-download {
    background: var(--green);
    color: var(--gold);
  }
  .btn-theme {
    background: none;
    border: 1px solid var(--gold);
    color: var(--gold);
  }

  main {
    padding: 20px;
  }

  #tableContainer {
    overflow-x: auto;
    -webkit-overflow-scrolling: touch;
  }

  table {
    width: 100%;
    border-collapse: collapse;
    background: #fff;
    border-radius: 12px;
    overflow: hidden;
    box-shadow: 0 4px 14px rgba(0, 0, 0, 0.1);
    min-width: 800px;
  }

  th,
  td {
    padding: 12px;
    text-align: center;
    border-bottom: 1px solid #f1f1f1;
  }

    background: var(--green);
    color: var(--gold);
    text-transform: uppercase;
  }

  tbody tr:nth-child(even) {

  body.dark-mode tbody tr:nth-child(even) {
    background: #333;
  }

  footer {
    text-align: center;
    background: var(--green);
    color: var(--gold);
    padding: 20px;
    border-top: 4px solid var(--gold);
    margin-top: 40px;
  }

  @media (max-width: 768px) {
    html,
    body {
      width: 100%;
      overflow-x: hidden;
    }

    .header-container,
    .topbar {
      flex-direction: column;
      align-items: stretch;
    }

    .btn {
      width: 100%;
      margin-bottom: 6px;
    }

    table {
      font-size: 0.85rem;
      min-width: 600px;
    }

    th,
    td {
      padding: 8px;
    }

    .leaderboard-banner {
      font-size: 0.9rem;
      padding: 8px;
    }

    header.calc-header {
      font-size: 1.4rem;
      padding: 15px;
    }
  }
</style>
</head>
<body>
  <header class="site-header">
    <div class="header-container">
      <h1 class="site-title">Barford Golf Society</h1>
      <nav class="site-nav">
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="events.html">Events</a></li>
          <li><a href="scores.html" class="active">Scores</a></li>
          <li><a href="admin.html">Admin</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <div id="leaderboard" class="leaderboard-banner">üèåÔ∏è Leaderboard loading...</div>

  <div class="scores-container">
    <header class="calc-header">Golf Society Handicap Calculator</header>

    <div class="topbar">
      <input type="password" id="pwInput" placeholder="Enter password">
      <button class="btn btn-unlock" onclick="unlockInputs()">Unlock</button>
      <button class="btn btn-lock" onclick="lockInputs()">Lock</button>
      <button class="btn btn-calc" onclick="calculateHandicaps()">Calculate</button>
      <button class="btn btn-prev" onclick="prevRound()">‚óÄ Prev</button>
      <button class="btn btn-next" id="nextBtn" onclick="nextRound()">Next ‚ñ∂</button>
      <button class="btn btn-add" onclick="addPlayer()">+ Player</button>
      <button class="btn btn-pass" onclick="changePassword()">Change Password</button>
      <button class="btn btn-reset" id="resetBtn" style="display:none" onclick="confirmReset()">Reset League</button>
      <button class="btn btn-download" onclick="downloadCsv()">Download CSV</button>
      <button class="btn btn-theme" onclick="toggleTheme()">üåì</button>
    </div>

    <main>
      <div class="round-info">
        <h3 id="roundHeader">Round 1 of 7</h3>
      </div>
      <div id="tableContainer">
        <table>
          <thead>
            <tr>
              <th>Rank</</th>
              <th>Player</th>
              <th id="hcpHeader">Round 1 HCP</th>
              <th>Points</th>
              <th>Adj</th>
              <th id="newHcpHeader">Next HCP</th>
              <th>Total (Best 5)</th>
              <th>DNP</th>
            </tr>
          </thead>
          <tbody id="playersTable"></tbody>
        </table>
      </div>
    </main>
  </div>

  <footer>
    <p>¬© 2025 Barford Golf Society | Scores & Handicap Calculator</p>
  </footer>

  <script>
  const PASSWORD = "westbrom1997";
  let unlocked = false;
  let currentRound = 1;
  const maxRounds = 7;
  let players = [];
  let playerScores = {};
  let currentHcp = {};
  let nextHcp = {};
  let lastAdj = {};

  // üß© Load saved theme
  if (localStorage.getItem('bgsTheme') === 'dark') {
    document.body.classList.add('dark-mode');
  }

  function toggleTheme() {
    document.body.classList.toggle('dark-mode');
    localStorage.setItem('bgsTheme', document.body.classList.contains('dark-mode') ? 'dark' : 'light');
  }

  // üß© Password lock / unlock
  function unlockInputs() {
    const pw = document.getElementById("pwInput").value;
    if (pw !== PASSWORD) {
      alert("Incorrect password!");
      return;
    }
    unlocked = true;
    alert("‚úÖ Scores unlocked!");
    renderLeaderboard();
  }

  function lockInputs() {
    unlocked = false;
    alert("üîí Scores locked again.");
    renderLeaderboard();
  }

  // üß© Cheeky popup when editing while locked
  function tryEditBlocked() {
    if (!unlocked) {
      alert("‚õî Stop trying to add your score ‚Äî it doesn‚Äôt change the fact you‚Äôre bad at golf!");
      return true;
    }
    return false;
  }

  // üß© Supabase data load
  async function loadData() {
    const { data, error } = await supabase.from('scores').select('*');
    if (error) {
      console.error("Load error:", error);
      return;
    }
    players = [...new Set(data.map(row => row.player))];
    playerScores = {};
    currentHcp = {};
    nextHcp = {};
    lastAdj = {};

    data.forEach(row => {
      if (!playerScores[row.player]) playerScores[row.player] = Array(maxRounds).fill(null);
      playerScores[row.player][row.round - 1] = row.points;
      currentHcp[row.player] = row.handicap || 0;
      nextHcp[row.player] = row.next_handicap || 0;
      lastAdj[row.player] = row.adj || "";
    });

    renderLeaderboard();
  }

  // üß© Save to Supabase + local
  async function saveData() {
    const rows = [];
    for (const player of players) {
      for (let r = 1; r <= maxRounds; r++) {
        const pts = playerScores[player]?.[r - 1];
        if (pts !== null && pts !== undefined) {
          rows.push({
            player,
            round: r,
            points: pts,
            handicap: currentHcp[player] || 0,
            next_handicap: nextHcp[player] || 0,
            adj: lastAdj[player] || "",
            total: calculateTotals().find(p => p.name === player)?.total || 0,
            dnp: pts === null,
            date: new Date().toISOString()
          });
        }
      }
    }
    await supabase.from('scores').upsert(rows);
    localStorage.setItem('golfScores', JSON.stringify(rows));
  }

  // üß© Realtime sync
  supabase.channel('any')
    .on('postgres_changes', { event: '*', schema: 'public', table: 'scores' }, payload => {
      console.log("üì° LIVE UPDATE RECEIVED:", payload);
      loadData();
    })
    .subscribe();

  // üß© Calculate adjustments
  function stablefordAdj(pts) {
    if (pts >= 43) return -3;
    if (pts >= 38) return -2;
    if (pts >= 31) return -1;
    if (pts >= 26) return 0;
    if (pts >= 21) return +1;
    if (pts >= 16) return +2;
    return +3;
  }

  function calculateTotals() {
    return players.map(name => {
      const scores = playerScores[name]?.filter(v => v !== null) || [];
      const total = scores.sort((a, b) => b - a).slice(0, 5).reduce((a, b) => a + b, 0);
      return { name, total };
    }).sort((a, b) => b.total - a.total);
  }

  function updateLeaderboard() {
    const totals = calculateTotals();
    if (totals.length) {
      const leader = totals[0];
      document.getElementById('leaderboard').textContent = `üèÜ Leader: ${leader.name} ‚Äî ${leader.total} pts | Round ${currentRound} of ${maxRounds}`;
    } else {
      document.getElementById('leaderboard').textContent = "üèåÔ∏è Leaderboard loading...";
    }
  }

  // üß© Render
  function renderLeaderboard() {
    const tbody = document.getElementById("playersTable");
    tbody.innerHTML = "";
    const totals = calculateTotals();

    totals.forEach((p, rank) => {
      const player = p.name;
      const scoreVal = playerScores[player]?.[currentRound - 1] ?? "";
      const adj = lastAdj[player] || "";
      const next = nextHcp[player] ?? "";
      const tr = document.createElement("tr");

      tr.innerHTML = `
        <td>${rank === 0 ? "ü•á" : rank === 1 ? "ü•à" : rank === 2 ? "ü•â" : rank + 1}</td>
        <td>${player}</td>
        <td><input type="number" id="hcp_${player}" value="${currentHcp[player] || 0}" ${unlocked ? "" : "disabled"}></td>
        <td><input type="number" id="points_${player}" value="${scoreVal}" ${unlocked ? "" : "disabled"}></td>
        <td id="adj_${player}">${adj}</td>
        <td id="newHcp_${player}">${next}</td>
        <td id="season_${player}">${p.total}</td>
        <td><input type="checkbox" disabled ${scoreVal === "" ? "checked" : ""}></td>
      `;

      const pointInput = tr.querySelector(`#points_${player}`);
      if (pointInput) pointInput.addEventListener('click', () => { if (tryEditBlocked()) pointInput.blur(); });

      tbody.appendChild(tr);
    });
    updateLeaderboard();
  }

  async function calculateHandicaps() {
    if (!unlocked) {
      alert("‚õî Stop trying to add your score ‚Äî it doesn‚Äôt change the fact you‚Äôre bad at golf!");
      return;
    }

    const totals = calculateTotals();
    for (const player of players) {
      const hcpNow = parseFloat(document.getElementById(`hcp_${player}`).value) || 0;
      const pts = parseInt(document.getElementById(`points_${player}`).value);
      if (isNaN(pts)) continue;

      let adj = stablefordAdj(pts);
      const topScore = Math.max(...totals.map(t => playerScores[t.name][currentRound - 1] || 0));
      if (pts === topScore) adj -= 1;

      lastAdj[player] = (adj > 0 ? "+" : "") + adj;
      currentHcp[player] = hcpNow;
      nextHcp[player] = Math.max(0, Math.round(hcpNow + adj));
      playerScores[player][currentRound - 1] = pts;
    }

    await saveData();
    renderLeaderboard();
  }

  async function addPlayer() {
    if (!unlocked) return alert("‚õî Stop trying to add your score ‚Äî it doesn‚Äôt change the fact you‚Äôre bad at golf!");
    const name = prompt("Enter new player name:");
    if (!name) return;
    players.push(name);
    playerScores[name] = Array(maxRounds).fill(null);
    currentHcp[name] = 0;
    nextHcp[name] = 0;
    lastAdj[name] = "";
    await saveData();
    renderLeaderboard();
  }

  function nextRound() {
    if (currentRound < maxRounds) {
      currentRound++;
      renderLeaderboard();
    }
  }

  function prevRound() {
    if (currentRound > 1) {
      currentRound--;
      renderLeaderboard();
    }
  }

  async function confirmReset() {
    const pw = prompt("Enter password to reset:");
    if (pw !== PASSWORD) return alert("Incorrect password!");
    await supabase.from('scores').delete().neq('id', 0);
    localStorage.removeItem('golfScores');
    loadData();
  }

  // Start
  loadData();
  </script>
</body>
</html>
