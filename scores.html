<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Barford Golf Society | Scores</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --green:#005a2b;
      --gold:#d4af37;
      --cream:#f7f7f5;
      --dark-bg:#1e1e1e;
      --dark-card:#2a2a2a;
      --text-light:#f7f7f5;
    }
    body{font-family:"Inter",sans-serif;margin:0;background:linear-gradient(135deg,var(--cream)40%,#e9f2e9);color:#1b1b1b;transition:.4s}
    body.dark-mode{background:var(--dark-bg);color:var(--text-light)}
    .site-header{background:var(--green);color:var(--gold);padding:15px 0;border-bottom:3px solid var(--gold)}
    .header-container{display:flex;justify-content:space-between;align-items:center;max-width:1200px;margin:auto;padding:0 20px}
    .site-title{font-size:1.5em;color:var(--gold);margin:0}
    .site-nav ul{list-style:none;display:flex;gap:20px;margin:0;padding:0}
    .site-nav a{color:white;text-decoration:none;font-weight:600}
    .site-nav a.active,.site-nav a:hover{color:var(--gold)}

    .leaderboard-banner{text-align:center;background:var(--gold);color:#1b1b1b;font-weight:700;padding:10px;border-bottom:2px solid var(--green);transition:.4s}

    .scores-container{position:relative;max-width:1200px;margin:30px auto;background:#fff;border-radius:12px;
      box-shadow:0 5px 20px rgba(0,0,0,.1);overflow:hidden;transition:.4s}
    body.dark-mode .scores-container{background:var(--dark-card);color:var(--text-light)}
    header.calc-header{background:linear-gradient(to right,var(--green),#0a6b34);color:var(--gold);
      text-align:center;padding:20px;font-size:1.8rem;font-weight:700}

    .topbar{display:flex;flex-wrap:wrap;justify-content:center;gap:8px;padding:16px;background:#fff;
      box-shadow:0 3px 10px rgba(0,0,0,.05);position:sticky;top:0;z-index:20}
    body.dark-mode .topbar{background:var(--dark-card)}
    input[type=password],input[type=number]{border-radius:6px;border:1px solid #ccc;padding:8px;transition:.2s}
    input:focus{border-color:var(--gold);box-shadow:0 0 5px rgba(212,175,55,.4);outline:none}

    .btn{padding:8px 12px;border:none;border-radius:8px;font-weight:600;cursor:pointer;transition:.25s;font-size:.9rem}
    .btn:hover{transform:translateY(-2px);box-shadow:0 2px 8px rgba(0,0,0,.15)}
    .btn-unlock{background:var(--gold);color:#1b1b1b}
    .btn-lock{background:var(--green);color:#fff}
    .btn-calc{background:#ffcc00;color:#1b1b1b}
    .btn-next,.btn-prev{background:#ddd;color:#1b1b1b}
    .btn-download{background:var(--green);color:var(--gold)}
    .btn-theme{background:none;border:1px solid var(--gold);color:var(--gold)}
    .btn-reset{background:#b30000;color:#fff}

    main{padding:20px;overflow-x:auto;-webkit-overflow-scrolling:touch}
    table{width:100%;min-width:800px;border-collapse:collapse;background:#fff;border-radius:12px;overflow:hidden}
    body.dark-mode table{background:var(--dark-card)}
    th,td{padding:12px;text-align:center;border-bottom:1px solid #f1f1f1}
    th{background:var(--green);color:var(--gold);text-transform:uppercase}
    tbody tr:nth-child(even){background:#f8f8f8}
    body.dark-mode tbody tr:nth-child(even){background:#333}

    footer{text-align:center;background:var(--green);color:var(--gold);padding:20px;
      border-top:4px solid var(--gold);margin-top:40px}

    .blur-overlay{position:absolute;top:220px;left:0;right:0;bottom:0;background:rgba(255,255,255,0.65);
      backdrop-filter:blur(28px) brightness(1.1);display:none;justify-content:center;align-items:center;
      color:var(--green);font-size:1.6rem;font-weight:700;text-align:center;border-radius:0 0 12px 12px;
      z-index:10;pointer-events:none;text-shadow:0 2px 4px rgba(255,255,255,0.8)}
    .blur-overlay.active{display:flex;animation:fadeIn .5s ease forwards}
    @keyframes fadeIn{from{opacity:0}to{opacity:1}}

    @media(max-width:768px){
      .header-container{flex-direction:column;gap:10px}
      .site-nav ul{flex-wrap:wrap;justify-content:center}
      .btn{padding:6px 10px;font-size:.8rem}
      table{min-width:700px}
      th,td{padding:8px;font-size:.9rem}
    }
  </style>
</head>
<body>
  <header class="site-header">
    <div class="header-container">
      <h1 class="site-title">Barford Golf Society</h1>
      <nav class="site-nav">
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="events.html">Events</a></li>
          <li><a href="scores.html" class="active">Scores</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <div id="leaderboard" class="leaderboard-banner">üèåÔ∏è Leaderboard loading...</div>

  <div class="scores-container">
    <header class="calc-header">Golf Society Handicap Calculator</header>
    <div class="topbar">
      <input type="password" id="pwInput" placeholder="Enter password">
      <button class="btn btn-unlock" onclick="unlockInputs()">Unlock</button>
      <button class="btn btn-lock" onclick="lockInputs()">Lock</button>
      <button class="btn btn-calc" onclick="calculateHandicaps()">Calculate</button>
      <button class="btn btn-prev" onclick="prevRound()">‚óÄ Prev</button>
      <button class="btn btn-next" onclick="nextRound()">Next ‚ñ∂</button>
      <button class="btn btn-download" onclick="downloadCsv()">Download CSV</button>
      <button class="btn btn-theme" onclick="toggleTheme()">üåì</button>
      <button class="btn btn-reset" onclick="resetSeason()">Reset Season</button>
    </div>

    <main>
      <h3 id="roundHeader">Round 1 of 7</h3>
      <table>
        <thead>
          <tr>
            <th>Rank</th><th>Player</th><th id="hcpHeader">Round 1 HCP</th>
            <th>Points</th><th>Adj</th><th>Next HCP</th><th>Total (Best 5)</th>
          </tr>
        </thead>
        <tbody id="playersTable"></tbody>
      </table>
    </main>
    <div id="blurOverlay" class="blur-overlay">üîí Scores hidden until unlocked</div>
  </div>

  <footer><p>¬© 2025 Barford Golf Society</p></footer>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script>
    const SUPABASE_URL = "https://tzzkgfehtnuizamzlbgr.supabase.co";
    const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InR6emtnZmVodG51aXphbXpsYmdyIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjI0MzY5ODAsImV4cCI6MjA3ODAxMjk4MH0.2mf4RMbJJvPo0NApywlrDyHuqAMfMyEWxgOS2ZSP4KQ";
    const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
    const PASSWORD = "westbrom1997";
    const maxRounds = 7;
    let currentRound = 1, unlocked = false;
    let players = [];
    const startHcp=[], afterHcp=[], pointsHistory=[], adjHistory=[];
// === REALTIME SUBSCRIPTION ===
const scoresChannel = supabase.channel('scores-changes')
  .on(
    'postgres_changes',
    { event: '*', schema: 'public', table: 'scores' },
    payload => {
      console.log('Realtime update from scores:', payload);
      loadPlayers(); // refresh the leaderboard automatically
    }
  )
  .subscribe(status => console.log('Scores Channel Status:', status));

const roundsChannel = supabase.channel('rounds-changes')
  .on(
    'postgres_changes',
    { event: '*', schema: 'public', table: 'round_entries' },
    payload => {
      console.log('Realtime update from round_entries:', payload);
      loadPlayers(); // refresh the data automatically
    }
  )
  .subscribe(status => console.log('Rounds Channel Status:', status));

    /* --- Alphabetised Players --- */
    const defaultPlayers = [
      "Bekim","Brad Davies","Burt Pickering","Cam Tolley","Chris Harris","Chris Oliver",
      "Clive Irwin","Colin Oliver","David Hardcastle","David Jordan","David Pritchard","Derek Lewis",
      "Elliot Hobbs","Emma Saywell","Gary Moyce","John Blackwell","John Close","John Hawkes",
      "Lucie Byerley","Liz Oliver","Martc Taylor","Matt Oliver","Mike Cook","Nick Benbow","Nick Wright",
      "Richard Jones","Robert Pocknell","Simon Meade","Simon Morgan","Tim Oliver","Vince Hall",
      "Wes Lacey","Will Hunt","Will Lovell","Zac Lovell"
    ].sort((a,b)=>a.localeCompare(b));

    /* --- Ensure Players Exist --- */
    async function ensurePlayersExist(){
      const { data, error } = await supabase.from("scores").select("player");
      if(error){console.error(error);return;}
      const existing = data.map(r=>r.player);
      for(const name of defaultPlayers){
        if(!existing.includes(name)){
          await supabase.from("scores").insert([{player:name,handicap:0,points:0,next_handicap:0,adj:0,total:0,updated_at:new Date().toISOString()}]);
        }
      }
    }

    /* --- Theme --- */
    function toggleTheme(){
      document.body.classList.toggle("dark-mode");
      localStorage.setItem("bgsTheme",document.body.classList.contains("dark-mode")?"dark":"light");
    }
    if(localStorage.getItem("bgsTheme")==="dark")document.body.classList.add("dark-mode");

    /* --- Load Players --- */
    async function loadPlayers(){
      const {data,error}=await supabase.from("scores").select("*").order("player",{ascending:true});
      if(error){console.error(error);return;}
      if(data?.length){
        players=data.map(r=>r.player);
        for(let i=0;i<players.length;i++){
          startHcp[i]=Array(maxRounds).fill(0);
          afterHcp[i]=Array(maxRounds).fill(0);
          pointsHistory[i]=Array(maxRounds).fill(null);
          adjHistory[i]=Array(maxRounds).fill("");
          startHcp[i][0]=data[i].handicap||0;
        }
      }
      renderTable();
    }

    /* --- Lock / Unlock --- */
    function unlockInputs(){
      const pw=document.getElementById("pwInput").value;
      if(pw!==PASSWORD)return alert("Incorrect password!");
      unlocked=true;renderTable();updateBlur();
    }
    function lockInputs(){unlocked=false;renderTable();updateBlur();}

    /* --- Stableford Adjustment --- */
    function stablefordAdj(pts){
      if(pts>=43)return -3;if(pts>=38)return -2;if(pts>=31)return -1;
      if(pts>=26)return 0;if(pts>=21)return +1;if(pts>=16)return +2;return +3;
    }

    /* --- Calculate --- */
    async function calculateHandicaps(){
      if(!unlocked)return alert("Locked!");
      for(let i=0;i<players.length;i++){
        const start=parseFloat(document.getElementById(`hcp_${i}`).value)||0;
        const pts=parseInt(document.getElementById(`pts_${i}`).value);
        if(isNaN(pts))continue;
        const adj=stablefordAdj(pts);
        const next=Math.max(0,start+adj);
        if(!startHcp[i][currentRound-1])startHcp[i][currentRound-1]=start;
        afterHcp[i][currentRound-1]=next;
        pointsHistory[i][currentRound-1]=pts;
        adjHistory[i][currentRound-1]=(adj>0?"+":"")+adj;
        const nextIndex=currentRound;
        if(nextIndex<maxRounds&&startHcp[i][nextIndex]===0)startHcp[i][nextIndex]=next;

        /* --- Round Entries Upsert (no 409) --- */
        await supabase.from("round_entries").upsert({
          player: players[i],
          round: currentRound,
          hcp: start,
          points: pts,
          adj: adj,
          next_hcp: next,
          updated_at: new Date().toISOString()
        }, { onConflict: ['player','round'] });

        /* --- Update Scores Table --- */
        await supabase.from("scores").update({
          points: pts,
          adj: adj,
          next_handicap: next,
          updated_at: new Date().toISOString()
        }).eq("player", players[i]);
      }
      renderTable();
      if(currentRound===maxRounds)showFinalResults();
    }

    /* --- Totals --- */
    function calculateTotals(){
      return players.map((name,i)=>{
        const scores=pointsHistory[i].filter(v=>v!==null);
        const total=scores.sort((a,b)=>b-a).slice(0,5).reduce((a,b)=>a+b,0);
        return {i,name,total};
      }).sort((a,b)=>b.total-a.total);
    }

    /* --- Render Table --- */
    function renderTable(){
      const tbody=document.getElementById("playersTable");tbody.innerHTML="";
      document.getElementById("hcpHeader").textContent=`Round ${currentRound} HCP`;
      const totals=calculateTotals();
      totals.forEach((p,rank)=>{
        const i=p.i;
        const start=startHcp[i][currentRound-1]||0;
        const pts=pointsHistory[i][currentRound-1]??"";
        const adj=adjHistory[i][currentRound-1]||"";
        const next=afterHcp[i][currentRound-1]||"";
        const tr=document.createElement("tr");
        tr.innerHTML=`<td>${rank+1}</td><td>${p.name}</td>
          <td><input type="number" id="hcp_${i}" value="${start}" ${unlocked?"":"readonly"}></td>
          <td><input type="number" id="pts_${i}" value="${pts}" ${unlocked?"":"readonly"}></td>
          <td>${adj}</td><td>${next}</td><td>${p.total}</td>`;
        tbody.appendChild(tr);
      });
      const lb=document.getElementById("leaderboard");
      const totalsNow=calculateTotals();
      if(totalsNow.length){
        const leader=totalsNow[0];
        lb.textContent=`üèÜ Leader: ${leader.name} ‚Äî ${leader.total} pts | Round ${currentRound}/${maxRounds}`;
      }
      document.getElementById("roundHeader").textContent=`Round ${currentRound} of ${maxRounds}`;
      updateBlur();
    }

    /* --- Blur Overlay --- */
    function updateBlur(){
      const overlay=document.getElementById("blurOverlay");
      const lb=document.getElementById("leaderboard");
      if(currentRound>=6&&!unlocked){
        overlay.classList.add("active");
        lb.style.opacity="0.3";lb.style.filter="blur(4px)";
      }else{
        overlay.classList.remove("active");
        lb.style.opacity="1";lb.style.filter="none";
      }
    }

    /* --- Navigation --- */
    function nextRound(){if(currentRound<maxRounds){currentRound++;renderTable();}}
    function prevRound(){if(currentRound>1){currentRound--;renderTable();}}

    /* --- Final Results --- */
    function showFinalResults(){
      const totals=calculateTotals();
      let msg="üèÜ FINAL RESULTS üèÜ\n\n";
      totals.forEach((t,i)=>msg+=`${i+1}. ${t.name} ‚Äî ${t.total} pts\n`);
      alert(msg);
    }

    /* --- CSV --- */
    function downloadCsv(){
      let csv="Player,Total,Round,Points,HCP,Next HCP\n";
      for(let i=0;i<players.length;i++){
        csv+=`${players[i]},${calculateTotals().find(p=>p.name===players[i])?.total||0},${currentRound},${pointsHistory[i][currentRound-1]||""},${startHcp[i][currentRound-1]||""},${afterHcp[i][currentRound-1]||""}\n`;
      }
      const blob=new Blob([csv],{type:"text/csv"});
      const a=document.createElement("a");a.href=URL.createObjectURL(blob);a.download="BarfordGolfScores.csv";a.click();
    }

    /* --- Reset --- */
    async function resetSeason(){
      const pw=prompt("Enter password to reset season:");
      if(pw!==PASSWORD)return alert("Incorrect password");
      if(!confirm("This will clear all scores and handicaps to 0. Continue?"))return;
      await supabase.from("scores").update({handicap:0,points:0,next_handicap:0,adj:0,total:0,updated_at:new Date().toISOString()});
      await supabase.from("round_entries").delete().neq("id",0);
      alert("Season reset!");location.reload();
    }

    /* --- Realtime Sync --- */
    supabase.channel('public:scores')
      .on('postgres_changes',{event:'*',schema:'public',table:'scores'},
        payload=>{console.log('Realtime update from scores:',payload);loadPlayers();})
      .subscribe();

    supabase.channel('public:round_entries')
      .on('postgres_changes',{event:'*',schema:'public',table:'round_entries'},
        payload=>{console.log('Realtime update from round_entries:',payload);loadPlayers();})
      .subscribe();

    /* --- Init --- */
    ensurePlayersExist().then(loadPlayers);
  </script>
</body>
</html>
