<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Barford Golf Society Events</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background: #f4f4f4;
      color: #222;
      margin: 0;
      padding: 0;
    }

    header {
      background: #004d1a;
      color: white;
      padding: 1rem;
      text-align: center;
    }

    footer {
      text-align: center;
      padding: 1rem;
      background: #004d1a;
      color: white;
      margin-top: 2rem;
    }

    .event-card {
      background: white;
      margin: 1.5rem auto;
      padding: 1rem;
      width: 90%;
      max-width: 600px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      position: relative;
    }

    .event-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid #ccc;
      padding-bottom: 0.5rem;
      margin-bottom: 0.5rem;
    }

    .event-name {
      font-size: 1.3rem;
      font-weight: bold;
      color: #004d1a;
    }

    .event-links a {
      color: #004d1a;
      text-decoration: none;
      margin-right: 10px;
      font-weight: 600;
    }

    .admin-btn {
      background: #004d1a;
      color: white;
      border: none;
      border-radius: 5px;
      padding: 6px 10px;
      cursor: pointer;
      font-weight: bold;
      margin-top: 10px;
    }

    .admin-btn:hover {
      background: #00732c;
    }

    .rsvp-form {
      display: flex;
      flex-direction: column;
      gap: 8px;
      margin-top: 10px;
    }

    .rsvp-form input,
    .rsvp-form select {
      padding: 8px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }

    .cancel-banner {
      position: absolute;
      top: 40%;
      left: 0;
      width: 100%;
      text-align: center;
      background: rgba(200, 0, 0, 0.85);
      color: white;
      font-weight: 800;
      font-size: 1.8rem;
      padding: 10px 0;
      transform: rotate(-10deg);
      z-index: 5;
      letter-spacing: 2px;
      pointer-events: none;
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>

<header>
  <h1>Barford Golf Society - Events</h1>
</header>

<div id="eventList">Loading events...</div>

<footer>¬© 2025 Barford Golf Society</footer>

<script src="https://unpkg.com/@supabase/supabase-js@2"></script>
<script>
const SUPABASE_URL = "https://tzzkgfehtnuizamzlbgr.supabase.co";
const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InR6emtnZmVodG51aXphbXpsYmdyIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjI0MzY5ODAsImV4cCI6MjA3ODAxMjk4MH0.2mf4RMbJJvPo0NApywlrDyHuqAMfMyEWxgOS2ZSP4KQ";
const ADMIN_PASSWORD = "westbrom1997";
const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

// ================== LOAD EVENTS ===================
async function loadEvents() {
  const { data: events, error } = await supabase
    .from("events")
    .select("*")
    .order("date", { ascending: true });

  const container = document.getElementById("eventList");
  if (error) {
    console.error(error);
    container.innerHTML = "<p>‚ùå Error loading events.</p>";
    return;
  }

  if (!events?.length) {
    container.innerHTML = "<p>No events found.</p>";
    return;
  }

  container.innerHTML = "";

  for (const ev of events) {
    const cancelledBanner = ev.cancelled
      ? `<div class="cancel-banner">üö´ EVENT CANCELLED</div>`
      : "";

    const cancelButton = `
      <button class="admin-btn" onclick="toggleCancelEvent(${ev.id}, ${!!ev.cancelled})">
        ${ev.cancelled ? "‚ôªÔ∏è Uncancel Event" : "üö´ Cancel Event"}
      </button>`;

    container.innerHTML += `
      <div class="event-card" style="position:relative;">
        ${cancelledBanner}
        <div class="event-header">
          <div>
            <div class="event-name">${ev.name}</div>
            <div>${ev.location} ‚Äî ${ev.date}</div>
          </div>
          <div><strong>Price:</strong> ¬£${ev.price || "-"}</div>
        </div>
        ${ev.description ? `<div class='event-description'>${ev.description}</div>` : ""}
        ${ev.course_link ? `<div class="event-links"><a href="${ev.course_link}" target="_blank">Course Info</a></div>` : ""}
        ${ev.weather_link ? `<div class="event-links"><a href="${ev.weather_link}" target="_blank">Weather</a></div>` : ""}
        <button class="admin-btn" id="rsvpBtn_${ev.id}" onclick="showRSVPForm(${ev.id})">üìù RSVP to this event</button>
        ${cancelButton}
        <div id="rsvpForm_${ev.id}" class="hidden"></div>
      </div>`;
  }
}

// ================== RSVP FORM ===================
function showRSVPForm(eventId) {
  const form = document.getElementById(`rsvpForm_${eventId}`);
  if (!form.classList.contains("hidden")) {
    form.classList.add("hidden");
    return;
  }
  form.classList.remove("hidden");
  form.innerHTML = `
    <div class="rsvp-form">
      <input type="text" id="rsvp_name_${eventId}" placeholder="Your Name" required />
      <input type="text" id="rsvp_phone_${eventId}" placeholder="Phone Number" />
      <label><input type="checkbox" id="rsvp_buggy_${eventId}" /> Require Buggy</label>
      <select id="rsvp_flex_${eventId}">
        <option value="">Flexibility</option>
        <option value="happy">Happy to walk if odd</option>
        <option value="needs">Needs buggy</option>
      </select>
      <button onclick="submitRSVP(${eventId})">Submit RSVP</button>
    </div>`;
}

async function submitRSVP(eventId) {
  const name = document.getElementById(`rsvp_name_${eventId}`).value.trim();
  const phone = document.getElementById(`rsvp_phone_${eventId}`).value.trim();
  const buggy = document.getElementById(`rsvp_buggy_${eventId}`).checked;
  const flexibility = document.getElementById(`rsvp_flex_${eventId}`).value;

  if (!name) return alert("Please enter your name.");

  const { error } = await supabase.from("rsvps").insert([
    {
      event_id: eventId,
      name,
      phone,
      buggy,
      flexibility,
      attending: true
    }
  ]);

  if (error) {
    console.error(error);
    alert("‚ùå Error submitting RSVP");
  } else {
    alert("‚úÖ RSVP submitted successfully!");
    loadEvents();
  }
}

// ================== CANCEL / UN-CANCEL EVENT ===================
async function toggleCancelEvent(eventId, currentState) {
  const pass = prompt("Enter admin password to confirm:");
  if (pass !== ADMIN_PASSWORD) {
    alert("‚ùå Incorrect password");
    return;
  }

  const newState = !currentState;
  const { error } = await supabase
    .from("events")
    .update({ cancelled: newState })
    .eq("id", eventId);

  if (error) {
    console.error(error);
    alert("‚ùå Failed to update event status.");
  } else {
    alert(newState ? "üö´ Event cancelled!" : "‚úÖ Event restored!");
    loadEvents(); // Refresh events to show banner
  }
}

document.addEventListener("DOMContentLoaded", loadEvents);
</script>
</body>
</html>
