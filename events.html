// LOAD EVENTS + RSVP FORM
// =========================
async function loadEvents() {
  const { data: events, error } = await supabase.from("events").select("*").order("date", { ascending: true });
  const container = document.getElementById("eventList");
  if (error || !events?.length) {
    container.innerHTML = "<p>No events found.</p>";
    return;
  }

  container.innerHTML = "";
  for (const ev of events) {
    const img = ev.image_url ? `<img src="${ev.image_url}" class="event-image">` : "";
    const desc = ev.description ? `<div class='event-description'>${ev.description}</div>` : "";
    const links = `<div class="event-links">
      ${ev.course_link ? `<a href="${ev.course_link}" target="_blank">üåê Course Website</a>` : ""}
      ${ev.weather_link ? `<a href="${ev.weather_link}" target="_blank">‚òÄÔ∏è BBC Weather</a>` : ""}
    </div>`;

    const rsvp = `
      <button class="admin-btn" onclick="toggleRSVPForm(${ev.id})" id="rsvpBtn_${ev.id}">üìù RSVP to this event</button>
      <div id="rsvpForm_${ev.id}" class="hidden"></div>
      <div id="teeTimes_${ev.id}" class="tee-display"></div>
    `;

    container.innerHTML += `
      <div class="event-card">
        <div class="event-header">
          <div><div class="event-name">${ev.name}</div><div>${ev.location} ‚Äî ${ev.date}</div></div>
          <div><strong>Price:</strong> ¬£${ev.price || "-"}</div>
        </div>
        ${img}${desc}${links}${rsvp}

  }
}

function toggleRSVPForm(eventId) {
  const formContainer = document.getElementById(`rsvpForm_${eventId}`);
  const btn = document.getElementById(`rsvpBtn_${eventId}`);
  if (!formContainer.classList.contains("hidden")) {
    formContainer.classList.add("hidden");
    btn.textContent = "üìù RSVP to this event";
    return;
  }
  formContainer.classList.remove("hidden");
  btn.textContent = "‚¨ÜÔ∏è Hide RSVP Form";
  formContainer.innerHTML = `
    <form onsubmit="submitRSVP(event, ${eventId})" class="rsvp-list">
      <label>Name*</label>
      <input type="text" id="name_${eventId}" required>

      <label>Are you playing?*</label>
      <select id="playing_${eventId}" required>
        <option value="">Select</option>
        <option value="yes">Yes</option>
        <option value="no">No</option>
      </select>

      <label>Do you need a buggy?*</label>
      <select id="buggy_${eventId}" onchange="handleBuggyChange(${eventId})" required>
        <option value="">Select</option>
        <option value="yes">Yes</option>
        <option value="no">No</option>
      </select>

      <div id="buggyOptions_${eventId}" class="hidden">
        <label>Buggy preference</label>
        <select id="flexibility_${eventId}">
          <option value="need">I need a buggy</option>
          <option value="happy">Happy to walk if odd numbers</option>
        </select>

        <label>Phone number*</label>
        <input type="text" id="phone_${eventId}" placeholder="07123 456789">
        <small>Your phone number will be displayed with your buggy partner so you can contact each other to organise booking the buggy.</small>
      </div>

      <label>Preferred Tee Time (optional)</label>
      <select id="preferred_${eventId}">
        <option value="">No preference</option>
        <option value="first">First</option>
        <option value="middle">Middle</option>
        <option value="end">Near the end</option>
      </select>

      <button type="submit">Submit RSVP</button>
      <div id="rsvpMsg_${eventId}" style="margin-top:10px;font-weight:600;"></div>
    </form>
  `;
}

function handleBuggyChange(id){
  const val=document.getElementById(`buggy_${id}`).value;
  const sect=document.getElementById(`buggyOptions_${id}`);
  if(val==="yes")sect.classList.remove("hidden");else sect.classList.add("hidden");
}

async function submitRSVP(e,id){
  e.preventDefault();
  const name=document.getElementById(`name_${id}`).value.trim();
  const playing=document.getElementById(`playing_${id}`).value;
  const buggy=document.getElementById(`buggy_${id}`).value;
  const flex=buggy==="yes"?document.getElementById(`flexibility_${id}`).value:null;
  const phone=buggy==="yes"?document.getElementById(`phone_${id}`).value.trim():null;
  const pref=document.getElementById(`preferred_${id}`).value;
  const msg=document.getElementById(`rsvpMsg_${id}`);
  if(!name||!playing||!buggy){msg.textContent="‚ö†Ô∏è Please fill all fields.";msg.style.color="red";return;}
  if(buggy==="yes"&&!phone){msg.textContent="‚ö†Ô∏è Phone required if buggy.";msg.style.color="red";return;}
  const attending=playing==="yes";
  const {error}=await supabase.from("rsvps").insert([{event_id:id,name,attending,buggy:buggy==="yes",flexibility:flex,phone,preferred_time:pref}]);
  if(error){msg.textContent="‚ùå Error saving RSVP.";msg.style.color="red";}
  else{msg.textContent="‚úÖ RSVP saved!";msg.style.color="green";e.target.reset();}
}

// =========================
// LOAD PUBLIC TEE TIMES
// =========================
async function loadTeeTimes(id){
  const {data,error}=await supabase.from("tee_times").select("*").eq("event_id",id).order("group_number",{ascending:true});
  const area=document.getElementById(`teeTimes_${id}`);
  if(error||!data?.length){area.innerHTML="";return;}
  let html="<h4>‚õ≥ Tee Times</h4>";
  data.forEach(g=>{
    const b=g.players.filter(p=>p.type==="buggy");
    const w=g.players.filter(p=>p.type==="walker");
    html+=`<div class='group'><strong>Group ${g.group_number} ‚Äî ${g.tee_time}</strong><br>`;
    for(let i=0;i<b.length;i+=2){
      const p1=b[i],p2=b[i+1];
      if(p2)html+=`üõ∫ Pair ${(i/2)+1}: ${p1.name} (${p1.phone}) & ${p2.name} (${p2.phone})<br>`;
      else html+=`üõ∫ ${p1.name} (${p1.phone})<br>`;
    }
    w.forEach(x=>html+=`üö∂ ${x.name}<br>`);
    html+="</div>";
  });
  area.innerHTML=html;
}

async function loadAdminPlayers(id){
  const pool=document.getElementById("playerPool");
  pool.innerHTML="<em>Loading...</em>";
  const {data}=await supabase.from("rsvps").select("name,buggy,flexibility,phone,attending").eq("event_id",id).eq("attending",true);
  if(!data?.length){pool.innerHTML="<em>No RSVPs found.</em>";return;}
  pool.innerHTML=`<strong>Players: ${data.length}</strong><button onclick='generateTeeGroups(${id})' style='margin-left:10px;'>‚öôÔ∏è Generate</button><div id='teeGroups' style='margin-top:20px;'></div>`;
  window.currentPlayers=data;
}

async function generateTeeGroups(id){
  const start=document.getElementById("startTime").value.trim();
  const gap=parseInt(document.getElementById("gapMins").value)||7;
  const area=document.getElementById("teeGroups");
  const rsvps=window.currentPlayers;
  if(!rsvps?.length){area.innerHTML="<p>No RSVPs.</p>";return;}
  let b=rsvps.filter(r=>r.buggy),w=rsvps.filter(r=>!r.buggy);
  if(b.length%2!==0){const f=b.find(r=>(r.flexibility||'').includes('happy'));if(f){w.push(f);b=b.filter(x=>x.name!==f.name);}}
  const sh=a=>a.map(v=>[Math.random(),v]).sort((a,b)=>a[0]-b[0]).map(p=>p[1]);
  b=sh(b);w=sh(w);
  const groups=[];for(let i=0;i<b.length;i+=4)groups.push(b.slice(i,i+4));for(let i=0;i<w.length;i+=4)groups.push(w.slice(i,i+4));
  const add=(s,m)=>{let[t,a]=s.toLowerCase().split(/(am|pm)/).filter(Boolean);let[h,min]=t.split(":").map(Number);if(a==="pm"&&h<12)h+=12;if(a==="am"&&h===12)h=0;const d=new Date();d.setHours(h);d.setMinutes(min+m);const hr=d.getHours(),mi=String(d.getMinutes()).padStart(2,"0");const sfx=hr>=12?"pm":"am";const disp=((hr+11)%12)+1;return`${disp}:${mi}${sfx}`;};
  area.innerHTML="";
  groups.forEach((g,i)=>{const t=add(start,i*gap);const d=document.createElement("div");d.className="tee-group";d.innerHTML=`<strong>Group ${i+1}</strong> ‚Äî ${t}<ul id='group_${i+1}' style='list-style:none;padding:0;'></ul>`;area.appendChild(d);const ul=d.querySelector("ul");g.forEach(p=>{const li=document.createElement("li");li.className="player-card";li.dataset.name=p.name;li.dataset.phone=p.phone||"";li.dataset.type=p.buggy?"buggy":"walker";li.innerHTML=`<span class='icon'>${p.buggy?"üõ∫":"üö∂"}</span> ${p.name}${p.buggy&&p.phone?` (${p.phone})`:""} <button class='toggle-btn' onclick='togglePlayerType(this)' style='margin-left:8px;font-size:0.8rem;padding:2px 6px;border:none;border-radius:4px;background:#ccc;'>‚öôÔ∏è</button>`;ul.appendChild(li);});new Sortable(ul,{group:"players",animation:150});});
  alert("‚úÖ Tee times generated! You can drag or toggle before saving.");
}

async function saveTeeTimes(){
  const id=document.getElementById("teeEventSelect").value;
  const start=document.getElementById("startTime").value.trim();
  const gap=parseInt(document.getElementById("gapMins").value)||7;
  const uls=Array.from(document.querySelectorAll(".tee-group ul"));
  if(!uls.length){alert("Generate groups first!");return;}
  const add=(s,m)=>{let[t,a]=s.toLowerCase().split(/(am|pm)/).filter(Boolean);let[h,min]=t.split(":").map(Number);if(a==="pm"&&h<12)h+=12;if(a==="am"&&h===12)h=0;const d=new Date();d.setHours(h);d.setMinutes(min+m);const hr=d.getHours(),mi=String(d.getMinutes()).padStart(2,"0");const sfx=hr>=12?"pm":"am";const disp=((hr+11)%12)+1;return`${disp}:${mi}${sfx}`;};
  const data=uls.map((ul,i)=>({event_id:id,group_number:i+1,tee_time:add(start,i*gap),players:Array.from(ul.children).map(el=>({name:el.dataset.name,phone:el.dataset.phone,type:el.dataset.type}))}));
  await supabase.from("tee_times").delete().eq("event_id",id);
  const {error}=await supabase.from("tee_times").insert(data);
  if(error){alert("‚ùå Error saving tee times");console.error(error);}else{alert("‚úÖ Tee times saved!");}
}

function togglePlayerType(btn){
  const li=btn.closest("li");const icon=li.querySelector(".icon");
  if(li.dataset.type==="buggy"){li.dataset.type="walker";icon.textContent="üö∂";}
  else{li.dataset.type="buggy";icon.textContent="üõ∫";}
}
