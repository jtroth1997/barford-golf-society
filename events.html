<script>
const ADMIN_PASSWORD = "westbrom1997";
const SUPABASE_URL = "https://tzzkgfehtnuizamzlbgr.supabase.co";
const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InR6emtnZmVodG51aXphbXpsYmdyIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjI0MzY5ODAsImV4cCI6MjA3ODAxMjk4MH0.2mf4RMbJJvPo0NApywlrDyHuqAMfMyEWxgOS2ZSP4KQ";
const { createClient } = window.supabase;
const supabase = createClient(SUPABASE_URL, SUPABASE_KEY);

// =========================
// ADMIN LOGIN
// =========================
function toggleAdminAccess(){
  const isAdmin = localStorage.getItem("isAdmin")==="true";
  if(!isAdmin){
    const pass=prompt("Enter admin password:");
    if(pass===ADMIN_PASSWORD){
      localStorage.setItem("isAdmin","true");
      alert("‚úÖ Admin access granted");
      document.getElementById("adminPanel").classList.remove("hidden");
      document.getElementById("adminToggle").textContent="‚¨ÖÔ∏è Back to Events";
      loadAdminEventOptions();
    } else alert("‚ùå Incorrect password");
  } else {
    localStorage.removeItem("isAdmin");
    alert("üîí Admin mode disabled");
    document.getElementById("adminPanel").classList.add("hidden");
    document.getElementById("adminToggle").textContent="üîê Admin Access";
  }
}

window.onload=()=>{
  loadEvents();
  if(localStorage.getItem("isAdmin")==="true"){
    document.getElementById("adminPanel").classList.remove("hidden");
    document.getElementById("adminToggle").textContent="‚¨ÖÔ∏è Back to Events";
    loadAdminEventOptions();
  }
};

// =========================
// LOAD EVENTS + RSVP FORM
// =========================
async function loadEvents(){
  const {data:events,error}=await supabase.from("events").select("*").order("date",{ascending:true});
  const container=document.getElementById("eventList");
  if(error||!events?.length){container.innerHTML="<p>No events found.</p>";return;}
  container.innerHTML="";
  for(const ev of events){
    const img=ev.image_url?`<img src="${ev.image_url}" class="event-image">`:"";
    const desc=ev.description?`<div class='event-description'>${ev.description}</div>`:"";
    container.innerHTML+=`
      <div class="event-card">
        <div class="event-header">
          <div><div class="event-name">${ev.name}</div><div>${ev.location} ‚Äî ${ev.date}</div></div>
          <div><strong>Price:</strong> ¬£${ev.price||"-"}</div>
        </div>
        ${img}${desc}
        <button class="admin-btn" id="rsvpBtn_${ev.id}" onclick="showRSVPForm(${ev.id})">üìù RSVP to this event</button>
        <div id="rsvpForm_${ev.id}" class="hidden"></div>
      </div>`;
  }
}

// =========================
// RSVP FORM + LIST
// =========================
function showRSVPForm(eventId){
  const form=document.getElementById(`rsvpForm_${eventId}`);
  const btn=document.getElementById(`rsvpBtn_${eventId}`);
  if(!form.classList.contains("hidden")){form.classList.add("hidden");btn.textContent="üìù RSVP to this event";return;}
  form.classList.remove("hidden");btn.textContent="‚¨ÜÔ∏è Hide RSVP Form";
  form.innerHTML=`
  <form onsubmit="submitRSVP(event,${eventId})" class="rsvp-list">
    <label>Name*</label><input type="text" id="name_${eventId}" required>
    <label>Are you playing?*</label>
    <select id="playing_${eventId}" required><option value="">Select</option><option value="yes">Yes</option><option value="no">No</option></select>
    <label>Do you need a buggy?*</label>
    <select id="buggy_${eventId}" onchange="handleBuggyChange(${eventId})" required>
      <option value="">Select</option><option value="yes">Yes</option><option value="no">No</option>
    </select>
    <div id="buggyOptions_${eventId}" class="hidden">
      <label>Buggy preference</label>
      <select id="flexibility_${eventId}">
        <option value="need">I need a buggy</option>
        <option value="happy">Happy to walk if odd numbers</option>
      </select>
      <label>Phone number*</label>
      <input type="text" id="phone_${eventId}" placeholder="07123 456789">
      <small>Your phone number will be shown with your buggy partner for organising hire.</small>
    </div>
    <label>Preferred Tee Time (optional)</label>
    <select id="preferred_${eventId}">
      <option value="">No preference</option><option value="first">First</option><option value="middle">Middle</option><option value="end">Near the end</option>
    </select>
    <button type="submit" style="margin-top:10px;">Submit RSVP</button>
    <div id="rsvpMsg_${eventId}" style="margin-top:10px;font-weight:600;"></div>
  </form>
  <div id="rsvpList_${eventId}" style="margin-top:20px;"></div>`;
  loadRSVPList(eventId);
}

function handleBuggyChange(eventId){
  const val=document.getElementById(`buggy_${eventId}`).value;
  const section=document.getElementById(`buggyOptions_${eventId}`);
  if(val==="yes")section.classList.remove("hidden");else section.classList.add("hidden");
}

async function submitRSVP(e,eventId){
  e.preventDefault();
  const name=document.getElementById(`name_${eventId}`).value.trim();
  const playing=document.getElementById(`playing_${eventId}`).value;
  const buggy=document.getElementById(`buggy_${eventId}`).value;
  const flexibility=buggy==="yes"?document.getElementById(`flexibility_${eventId}`).value:null;
  const phone=buggy==="yes"?document.getElementById(`phone_${eventId}`).value.trim():null;
  const preferred=document.getElementById(`preferred_${eventId}`).value;
  const msg=document.getElementById(`rsvpMsg_${eventId}`);
  if(!name||!playing||!buggy){msg.textContent="‚ö†Ô∏è Please fill out all required fields.";msg.style.color="red";return;}
  if(buggy==="yes"&&!phone){msg.textContent="‚ö†Ô∏è Please enter your phone number if you need a buggy.";msg.style.color="red";return;}
  const attending=playing==="yes";
  const {error}=await supabase.from("rsvps").insert([{event_id:eventId,name,attending,buggy:buggy==="yes",flexibility,phone,preferred_time:preferred}]);
  if(error){msg.textContent="‚ùå Error saving RSVP.";msg.style.color="red";}
  else{msg.textContent="‚úÖ RSVP saved!";msg.style.color="green";e.target.reset();loadRSVPList(eventId);}
}

async function loadRSVPList(eventId){
  const listDiv=document.getElementById(`rsvpList_${eventId}`);
  const {data:rsvps}=await supabase.from("rsvps").select("name,buggy,flexibility,attending").eq("event_id",eventId).eq("attending",true);
  if(!rsvps?.length){listDiv.innerHTML="<em>No RSVPs yet.</em>";return;}
  let html="<h4>Players Attending</h4><ul style='list-style:none;padding:0;'>";
  rsvps.forEach(p=>{
    if(p.buggy){html+=`<li>üõ∫ ${p.name} ${p.flexibility==="happy"?"(Happy to walk if odd)":"(Needs buggy)"}</li>`;}
    else{html+=`<li>üö∂ ${p.name}</li>`;}
  });
  html+="</ul>";listDiv.innerHTML=html;
}

// =========================
// ADMIN: EVENT LOAD + PLAYER LOAD
// =========================
async function loadAdminEventOptions(){
  const {data:events}=await supabase.from("events").select("id,name,date").order("date",{ascending:true});
  const select=document.getElementById("teeEventSelect");
  if(!events?.length){select.innerHTML="<option>No events</option>";return;}
  select.innerHTML=events.map(e=>`<option value='${e.id}'>${e.name} (${e.date})</option>`).join("");
  select.onchange=()=>loadAdminPlayers(select.value);
}

async function loadAdminPlayers(eventId){
  const pool=document.getElementById("playerPool");
  pool.innerHTML="<em>Loading RSVPs...</em>";
  const {data:rsvps}=await supabase.from("rsvps").select("name,buggy,flexibility,phone,attending").eq("event_id",eventId).eq("attending",true);
  if(!rsvps?.length){pool.innerHTML="<em>No RSVPs found.</em>";return;}
  pool.innerHTML=`<strong>Players loaded: ${rsvps.length}</strong>
    <button onclick="generateTeeGroups(${eventId})" style="margin-left:10px;">‚öôÔ∏è Generate Tee Times</button>
    <div id="teeGroups" style="margin-top:20px;"></div>`;
  window.currentPlayers=rsvps;
}

// =========================
// ADMIN: GENERATE TEE TIMES
// =========================
async function generateTeeGroups(eventId){
  const start=document.getElementById("startTime").value.trim();
  const gap=parseInt(document.getElementById("gapMins").value)||7;
  const area=document.getElementById("teeGroups");
  const rsvps=window.currentPlayers;
  if(!rsvps?.length){area.innerHTML="<p>No RSVPs for this event.</p>";return;}

  let buggy=rsvps.filter(r=>r.buggy);
  let walkers=rsvps.filter(r=>!r.buggy);
  if(buggy.length%2!==0){
    const flex=buggy.find(r=>(r.flexibility||"").toLowerCase().includes("happy"));
    if(flex){walkers.push(flex);buggy=buggy.filter(b=>b.name!==flex.name);}
  }
  const shuffle=a=>a.map(v=>[Math.random(),v]).sort((a,b)=>a[0]-b[0]).map(p=>p[1]);
  buggy=shuffle(buggy);walkers=shuffle(walkers);

  const groups=[];
  for(let i=0;i<buggy.length;i+=4)groups.push(buggy.slice(i,i+4));
  for(let i=0;i<walkers.length;i+=4)groups.push(walkers.slice(i,i+4));

  const addMinutesToTime=(start,mins)=>{
    let[t,a]=start.toLowerCase().split(/(am|pm)/).filter(Boolean);let[h,m]=t.split(":").map(Number);
    if(a==="pm"&&h<12)h+=12;if(a==="am"&&h===12)h=0;
    const d=new Date();d.setHours(h);d.setMinutes(m+mins);
    const hr=d.getHours();const mi=String(d.getMinutes()).padStart(2,"0");
    const sfx=hr>=12?"pm":"am";const disp=((hr+11)%12)+1;
    return`${disp}:${mi}${sfx}`;
  };

  area.innerHTML="";
  groups.forEach((group,i)=>{
    const teeTime=addMinutesToTime(start,i*gap);
    const div=document.createElement("div");
    div.className="tee-group";
    div.innerHTML=`<strong>Group ${i+1}</strong> ‚Äî ${teeTime}<ul id="group_${i+1}" style="list-style:none;padding:0;margin-top:5px;"></ul>`;
    area.appendChild(div);
    const ul=div.querySelector("ul");
    group.forEach(p=>{
      const li=document.createElement("li");
      li.className="player-card";
      li.draggable=true;
      li.dataset.name=p.name;
      li.dataset.type=p.buggy?"buggy":"walker";
      li.innerHTML=`${p.buggy?"üõ∫":"üö∂"} ${p.name} ${
        p.flexibility==="happy"?"(Happy to walk if odd)":p.buggy?"(Needs buggy)":""
      } <button onclick="toggleType(this)" style="float:right;font-size:12px;">üîÑ</button>`;
      ul.appendChild(li);
    });
    Sortable.create(ul,{group:"shared",animation:150});
  });
}

// toggle buggy/walker type
function toggleType(btn){
  const li=btn.parentElement;
  if(li.dataset.type==="buggy"){li.dataset.type="walker";li.innerHTML=li.innerHTML.replace("üõ∫","üö∂");}
  else{li.dataset.type="buggy";li.innerHTML=li.innerHTML.replace("üö∂","üõ∫");}
  li.appendChild(btn);
}

// save tee times
async function saveTeeTimes(){
  const eventId=document.getElementById("teeEventSelect").value;
  const groups=document.querySelectorAll(".tee-group");
  await supabase.from("tee_times").delete().eq("event_id",eventId);
  const data=[];
  groups.forEach((group,i)=>{
    const players=[...group.querySelectorAll(".player-card")].map(p=>({name:p.dataset.name,type:p.dataset.type}));
    const teeText=group.innerText.match(/\d{1,2}:\d{2}(am|pm)/)[0];
    data.push({event_id:eventId,group_number:i+1,tee_time:teeText,players});
  });
  const{error}=await supabase.from("tee_times").insert(data);
  if(error)alert("‚ùå Error saving tee times");else alert("‚úÖ Tee times saved!");
}
</script>
