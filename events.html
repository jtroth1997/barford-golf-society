<style>

footer{text-align:center;color:var(--gold);border-top:4px solid var(--gold);margin-top:40px;padding:20px;}

.rsvp-form{margin-top:15px;border-top:1px solid #ccc;padding-top:15px;}
label{display:block;margin-top:8px;font-weight:600;}
select,input[type="text"],input[type="date"],input[type="number"],textarea,button{padding:8px;border-radius:6px;border:1px solid #ccc;font-family:inherit;}
button{background:var(--green);color:#fff;font-weight:600;cursor:pointer;margin-top:10px;}
button:hover{background:#0a6b34;}
.rsvp-list{margin-top:15px;background:#fafafa;border:1px solid #ddd;padding:10px;border-radius:8px;}
.rsvp-section h4{color:var(--green);margin-bottom:5px;}
.rsvp-list ul{margin:0;padding-left:20px;}
.count{font-weight:700;color:var(--gold);}
@media(max-width:700px){.event-header{flex-direction:column;align-items:flex-start;}}

<div class="container">

const {createClient}=window.supabase;const supabase=createClient(SUPABASE_URL,SUPABASE_KEY);

function toggleAdminAccess(){
 const panel=document.getElementById("adminPanel");const btn=document.getElementById("adminToggle");
 const isAdmin=localStorage.getItem("isAdmin")==="true";
 if(!isAdmin){const pass=prompt("Enter admin password:");if(pass===ADMIN_PASSWORD){localStorage.setItem("isAdmin","true");panel.classList.remove("hidden");btn.textContent="‚¨ÖÔ∏è Back to Events";alert("‚úÖ Admin access granted");}else alert("‚ùå Incorrect password");}
 else{localStorage.removeItem("isAdmin");panel.classList.add("hidden");btn.textContent="üîê Admin Access";}

window.onload=()=>{if(localStorage.getItem("isAdmin")==="true"){document.getElementById("adminPanel").classList.remove("hidden");document.getElementById("adminToggle").textContent="‚¨ÖÔ∏è Back to Events";}loadEvents();loadTeeTimeEvents();};

function previewImage(e){const file=e.target.files[0];const preview=document.getElementById("preview");if(file){preview.src=URL.createObjectURL(file);preview.classList.remove("hidden");}}
function generateWeatherLink(location,date){if(!location||!date)return"";const clean=encodeURIComponent(location.trim());return`https://www.bbc.co.uk/weather/search?q=${clean}#${date}`;}

async function submitEvent(e){e.preventDefault();const title=document.getElementById("title").value.trim();const location=document.getElementById("location").value.trim();const date=document.getElementById("date").value;const price=document.getElementById("price").value;const description=document.getElementById("description").value.trim();const course_link=document.getElementById("course_link").value.trim();const file=document.getElementById("image").files[0];const msg=document.getElementById("message");msg.innerHTML="";let image_url=null;if(file){const name=`${Date.now()}_${file.name}`;const {error:upErr}=await supabase.storage.from("event-images").upload(name,file);if(upErr){msg.innerHTML="‚ùå Image upload failed";return;}const {data:urlData}=supabase.storage.from("event-images").getPublicUrl(name);image_url=urlData.publicUrl;}
const weather_link=generateWeatherLink(location,date);const {error}=await supabase.from("events").insert([{name:title,location,date,price,description,course_link,image_url,weather_link}]);if(error){console.error(error);msg.innerHTML="‚ùå Error saving event";return;}msg.innerHTML="‚úÖ Event added successfully!";loadEvents();loadTeeTimeEvents();}

async function loadEvents(){
 const {data:events,error}=await supabase.from("events").select("*").order("date",{ascending:true});
 const c=document.getElementById("eventList");
 if(error||!events?.length){c.innerHTML="<p>No events found.</p>";return;}
 c.innerHTML="";
 for(const ev of events){
  const img=ev.image_url?`<img src='${ev.image_url}' class='event-image'>`:"";
  const desc=ev.description?`<div class='event-description'>${ev.description}</div>`:"";
  const links=`<div class='event-links'>
    ${ev.course_link?`<a href='${ev.course_link}' target='_blank'>üåê Course Website</a>`:""}
    ${ev.weather_link?`<a href='${ev.weather_link}' target='_blank'>‚òÄÔ∏è BBC Weather</a>`:""}
  </div>`;
  c.innerHTML+=`<div class='event-card'>
    <div class='event-header'>
      <div><div class='event-name'>${ev.name}</div><div>${ev.location} ‚Äî ${ev.date}</div></div>
      <div><strong>Price:</strong> ¬£${ev.price||"-"}</div>
    </div>${img}${desc}${links}
    <div class='rsvp-section' id='rsvp_${ev.id}'></div>
    <div class='tee-times' id='tee_${ev.id}'><em>Loading...</em></div>

 }
}

// RSVP
async function loadRSVPs(eventId) {
  const isAdmin = localStorage.getItem("isAdmin") === "true";
  const { data: tees } = await supabase.from("tee_times").select("event_id").eq("event_id", eventId);
  const teeExists = tees && tees.length > 0;
  if (teeExists && !isAdmin) return;

  const cont = document.getElementById(`rsvp_${eventId}`);
  cont.innerHTML = `
    <form class='rsvp-form' onsubmit='submitRSVP(event,${eventId})'>
      <h4>RSVP for this Event</h4>

      <label>Full Name</label>
      <input type='text' id='name_${eventId}' required>

      <label>Email (optional)</label>
      <input type='text' id='email_${eventId}'>

      <label>Would you like a buggy?</label>
      <select id='buggy_${eventId}' onchange='toggleBuggyFields(${eventId})'>
        <option value='false'>No</option>
        <option value='true'>Yes</option>
      </select>

      <div id='buggyFields_${eventId}' class='hidden'>
        <label>If there‚Äôs an odd number of buggy requests, are you willing to walk?</label>
        <select id='flex_${eventId}'>
          <option value='Yes, happy to walk if needed'>Yes, happy to walk</option>
          <option value='No, need buggy'>No, need buggy</option>
        </select>

        <label>Phone (for buggy pairing)</label>
        <input type='text' id='phone_${eventId}' placeholder='Your phone number'>
      </div>

      <label>Preferred Tee Time (optional)</label>
      <input type='text' id='teePref_${eventId}'>

      <button type='submit'>Submit RSVP</button>
    </form>

    <div id='rsvpList_${eventId}' class='rsvp-list'><em>Loading RSVPs...</em></div>
  `;

  renderRSVPList(eventId);
}

// Toggle buggy-related fields
function toggleBuggyFields(id) {
  const buggy = document.getElementById(`buggy_${id}`).value === "true";
  const buggyFields = document.getElementById(`buggyFields_${id}`);
  buggyFields.classList.toggle("hidden", !buggy);
}

// Handle RSVP submit
async function submitRSVP(e, id) {
  e.preventDefault();

  const name = document.getElementById(`name_${id}`).value.trim();
  const email = document.getElementById(`email_${id}`).value.trim();
  const buggy = document.getElementById(`buggy_${id}`).value === "true";
  const phone = document.getElementById(`phone_${id}`)?.value.trim() || "";
  const flexibility = buggy ? document.getElementById(`flex_${id}`).value : "";
  const teePref = document.getElementById(`teePref_${id}`).value.trim();

  if (buggy && !phone) {
    alert("Please enter your phone number if requesting a buggy.");
    return;
  }

  const { error } = await supabase.from("rsvps").upsert(
    {
      event_id: id,
      name,
      email: email || null,
      phone: phone || null,
      attending: true,
      buggy,
      flexibility: flexibility || null,
      tee_time_pref: teePref || null
    },
    { onConflict: ["event_id", "name"] }
  );

  if (error) {
    console.error("RSVP Save Error:", error);
    alert("‚ùå Error saving RSVP. Check console for details.");
    return;
  }

  alert("‚úÖ RSVP saved!");
  renderRSVPList(id);
}

// Display RSVP list
async function renderRSVPList(id) {
  const cont = document.getElementById(`rsvpList_${id}`);
  const { data: rsvps } = await supabase.from("rsvps").select("*").eq("event_id", id).eq("attending", true);

  if (!rsvps || !rsvps.length) {
    cont.innerHTML = "<em>No RSVPs yet.</em>";
    return;
  }

  const buggy = rsvps.filter(r => r.buggy);
  const walkers = rsvps.filter(r => !r.buggy);

  let html = `<p class='count'>Total Attending: ${rsvps.length}</p>`;
  if (buggy.length)
    html += `<h4>üõ∫ Buggy Users</h4><ul>${buggy.map(r => `<li>${r.name}${r.phone ? ` (${r.phone})` : ""}</li>`).join("")}</ul>`;
  if (walkers.length)
    html += `<h4>üö∂ Walkers</h4><ul>${walkers.map(r => `<li>${r.name}</li>`).join("")}</ul>`;

  cont.innerHTML = html;
}

// Tee Times
async function loadTeeTimes(eventId) {
  const c = document.getElementById(`tee_${eventId}`);
  const { data: tees } = await supabase
    .from("tee_times")
    .select("*")
    .eq("event_id", eventId)
    .order("group_number", { ascending: true });

  if (!tees || !tees.length) {
    c.innerHTML = "<em>No tee times yet.</em>";
    return;
  }

  // Fetch RSVPs for buggy info + phone numbers
  const { data: rsvps } = await supabase
    .from("rsvps")
    .select("name, buggy, phone")
    .eq("event_id", eventId);

  const findRSVP = (playerName) =>
    rsvps?.find(r => r.name.trim().toLowerCase() === playerName.trim().toLowerCase());

  let html = "<h4>üïì Official Tee Times</h4>";

  tees.forEach((g) => {
    // Match RSVP details to players
    const playersWithRSVP = g.players.map(p => ({
      name: p,
      ...findRSVP(p)
    }));

    // Separate buggy + walking players
    const buggyPlayers = playersWithRSVP.filter(p => p.buggy);
    const walkers = playersWithRSVP.filter(p => !p.buggy);

    html += `<div class='group'>
      <strong>Group ${g.group_number} ‚Äî ${g.tee_time}</strong>`;

    // --- Buggy pairs ---
    if (buggyPlayers.length > 0) {
      html += `<div style="margin-top:6px;margin-left:10px;">
        <strong>üõ∫ Buggy Pairs:</strong>
        <ul>`;
      for (let i = 0; i < buggyPlayers.length; i += 2) {
        const pair = buggyPlayers.slice(i, i + 2);
        if (pair.length === 2) {
          html += `<li>üõ∫ Pair ${i / 2 + 1}: ${pair[0].name} (${pair[0].phone || 'no phone'}) & ${pair[1].name} (${pair[1].phone || 'no phone'})</li>`;
        } else {
          html += `<li>üõ∫ Single buggy: ${pair[0].name} (${pair[0].phone || 'no phone'}) <em>(pays full cost)</em></li>`;
        }
      }
      html += `</ul></div>`;
    }

    // --- Walkers ---
    if (walkers.length > 0) {
      html += `<div style="margin-top:6px;margin-left:10px;">
        <strong>üö∂ Walkers:</strong>
        <ul>
          ${walkers.map(p => `<li>üö∂ ${p.name}</li>`).join("")}
        </ul>
      </div>`;
    }

    html += `</div>`;
  });

  c.innerHTML = html;
}


// Tee Time Generator
async function loadTeeTimeEvents(){const {data:ev}=await supabase.from("events").select("id,name,date").order("date",{ascending:true});const s=document.getElementById("teeEventSelect");if(!ev?.length){s.innerHTML="<option>No events</option>";return;}s.innerHTML=ev.map(e=>`<option value='${e.id}'>${e.name} (${e.date})</option>`).join("");}
function addMinutesToTime(start,mins){let [t,a]=start.toLowerCase().split(/(am|pm)/).filter(Boolean);let[h,m]=t.split(":").map(Number);if(a==="pm"&&h<12)h+=12;if(a==="am"&&h===12)h=0;const d=new Date();d.setHours(h);d.setMinutes(m+mins);const hr=d.getHours();const mi=String(d.getMinutes()).padStart(2,"0");const sfx=hr>=12?"pm":"am";const disp=((hr+11)%12)+1;return`${disp}:${mi}${sfx}`;}
function shuffle(a){return a.map(v=>[Math.random(),v]).sort().map(p=>p[1]);}
async function generateTeeTimes(){
 const id=document.getElementById("teeEventSelect").value;const start=document.getElementById("startTime").value.trim();const gap=parseInt(document.getElementById("gapMins").value)||7;const out=document.getElementById("teeTimeOutput");if(!id||!start){alert("Select event and start time");return;}
 const {data:rsvps}=await supabase.from("rsvps").select("name,buggy,flexibility").eq("event_id",id).eq("attending",true);
 if(!rsvps?.length){out.innerHTML="<p>No RSVPs.</p>";return;}
 let buggy=rsvps.filter(r=>r.buggy),walkers=rsvps.filter(r=>!r.buggy);
 if(buggy.length%2!==0){const flex=buggy.find(r=>(r.flexibility||'').includes('happy'));if(flex){walkers.push(flex);buggy=buggy.filter(b=>b!==flex);}}
 buggy=shuffle(buggy);walkers=shuffle(walkers);
 const groups=[];for(let i=0;i<buggy.length;i+=4)groups.push(buggy.slice(i,i+4));if(walkers.length%4===3){groups.push(walkers.slice(0,3));walkers=walkers.slice(3);}for(let i=0;i<walkers.length;i+=4)groups.push(walkers.slice(i,i+4));
 const teeData=groups.map((g,i)=>({group_number:i+1,tee_time:addMinutesToTime(start,i*gap),players:g.map(p=>p.name)}));
 renderTeeCards(teeData,id,start,gap);
}
function renderTeeCards(data,eventId,start,gap){const c=document.getElementById("teeTimeOutput");c.innerHTML="";const l=document.createElement("div");l.id="teeTimeList";c.appendChild(l);data.forEach(g=>{const card=document.createElement("div");card.className="tee-card";card.dataset.group=JSON.stringify(g);card.innerHTML=`<strong>Group ${g.group_number}</strong> ‚Äî ${g.tee_time}<ul>${g.players.map(p=>`<li>${p}</li>`).join("")}</ul>`;l.appendChild(card);});new Sortable(l,{animation:150});c.dataset.eventId=eventId;c.dataset.start=start;c.dataset.gap=gap;}
async function saveTeeTimes(){
 const list=document.getElementById("teeTimeList");if(!list)return;
 const eventId=document.getElementById("teeTimeOutput").dataset.eventId;
 const start=document.getElementById("teeTimeOutput").dataset.start;
 const gap=parseInt(document.getElementById("teeTimeOutput").dataset.gap);
 const cards=Array.from(list.children);
 const groups=cards.map((el,i)=>{const g=JSON.parse(el.dataset.group);g.group_number=i+1;g.tee_time=addMinutesToTime(start,i*gap);return g;});
 await supabase.from("tee_times").delete().eq("event_id",eventId);
 const {error}=await supabase.from("tee_times").insert(groups.map(g=>({event_id:eventId,group_number:g.group_number,tee_time:g.tee_time,players:g.players})));
 if(error){alert("Error saving tee times");console.error(error);return;}
 alert("‚úÖ Tee times saved!");document.getElementById(`rsvp_${eventId}`).classList.add("hidden");loadTeeTimes(eventId);
}
</script>
