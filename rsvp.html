<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RSVP | Barford Golf Society</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: "Inter", sans-serif;
      background: #f7f7f5;
      color: #1b1b1b;
      margin: 0;
    }

    /* HEADER & FOOTER */
    .site-header, footer {
      background: #005a2b;
      color: #fff;
      padding: 15px 0;
    }
    .header-container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      max-width: 1100px;
      margin: 0 auto;
      padding: 0 20px;
    }
    .site-title { color: #d4af37; }
    .site-nav ul {
      list-style: none;
      display: flex;
      gap: 20px;
      margin: 0;
      padding: 0;
    }
    .site-nav a {
      color: #fff;
      text-decoration: none;
      font-weight: 600;
    }
    .site-nav a:hover, .active { color: #d4af37; }

    /* FORM STYLES */
    .container {
      max-width: 700px;
      margin: 50px auto;
      background: #fff;
      border-radius: 12px;
      padding: 30px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      color: #005a2b;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    label { font-weight: 600; color: #005a2b; }
    input, select {
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    button {
      padding: 10px;
      background: #005a2b;
      color: #fff;
      border: none;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
      margin-top: 10px;
    }
    button:hover { background: #0a6b34; }

    footer {
      text-align: center;
      color: #d4af37;
      border-top: 4px solid #d4af37;
      margin-top: 40px;
      padding: 20px;
    }
  </style>
</head>
<body>
  <!-- HEADER -->
  <header class="site-header">
    <div class="header-container">
      <h1 class="site-title">Barford Golf Society</h1>
      <nav class="site-nav">
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="events.html">Events</a></li>
          <li><a href="scores.html">Scores</a></li>
          <li><a href="admin.html">Admin</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- RSVP FORM -->
  <div class="container">
    <h2>RSVP for <span id="eventNameDisplay"></span></h2>
    <form id="rsvpForm">
      <label for="attend">Will you be attending?</label>
      <select id="attend" required>
        <option value="">Select an option</option>
        <option value="Yes">Yes</option>
        <option value="No">No</option>
      </select>

      <label for="teeTime">Preferred Tee Time (optional)</label>
      <input type="text" id="teeTime" placeholder="e.g. 10:30 AM">

      <label for="buggy">Will you be booking a buggy?</label>
      <select id="buggy">
        <option value="">Select an option</option>
        <option value="Yes">Yes</option>
        <option value="No">No</option>
      </select>

      <label for="partner">If sharing buggy, partner name (optional)</label>
      <input type="text" id="partner" placeholder="Partner's name">

      <button type="submit">Submit RSVP</button>
    </form>
  </div>

  <footer>
    <p>© 2026 Barford Golf Society</p>
  </footer>

  <script>
    const eventName = localStorage.getItem("currentEvent") || "Upcoming Event";
    document.getElementById("eventNameDisplay").textContent = eventName;

    document.getElementById("rsvpForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const attend = document.getElementById("attend").value;
      const teeTime = document.getElementById("teeTime").value;
      const buggy = document.getElementById("buggy").value;
      const partner = document.getElementById("partner").value;

      const newRsvp = { event: eventName, attend, teeTime, buggy, partner };
      const rsvps = JSON.parse(localStorage.getItem("bgsRsvps") || "[]");
      rsvps.push(newRsvp);
      localStorage.setItem("bgsRsvps", JSON.stringify(rsvps));

      alert("✅ RSVP submitted successfully!");
      window.location.href = "events.html";
    });
  </script>
</body>
</html>
